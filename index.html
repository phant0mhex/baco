<!DOCTYPE html>
<html lang="fr" class="dark"> <head>
  <meta charset="UTF-8">
  <title>Connexion - Portail de données</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // <-- AJOUTÉ
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    body.dark {
      background: #111827; /* gray-900 */
    }
    .login-box {
      background: #1a2a3a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box img {
      width: 360px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 15px;
      border-radius: 5px;
      /* AJOUT: Fond sombre pour les inputs */
      background-color: #374151; /* gray-700 */
      color: white;
      border: 1px solid #4b5563; /* gray-600 */
    }
    button {
      padding: 10px 20px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    #error-message { color: red; font-size: 0.9em; margin-top: 10px; height: 15px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex flex-col min-h-screen dark">
  <div class="flex-grow">
  <div class="login-box">
    <img src="logobaco.png" alt="Logo BACO">
    <input type="text" id="email" placeholder="Email">
    <br>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button onclick="validerConnexion()">Connexion</button>
    <div id="error-message"></div>
  </div>
  <script>
    // (Script de connexion inchangé)
    const SUPABASE_URL = 'https://mgljaheyimizrydazrxh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nbGphaGV5aW1penJ5ZGF6cnhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTc1MDIsImV4cCI6MjA3NzQzMzUwMn0.nwMgm-ehAppq0WP-MK8459ZIvsWKjbJmsq6qL_t5sQo';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
    const errorDiv = document.getElementById('error-message');
    async function validerConnexion() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      errorDiv.textContent = '';
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email: email, password: password });
      if (error) {
        console.error("Erreur de connexion:", error.message);
        errorDiv.textContent = "Email ou mot de passe incorrect.";
      } else {
        console.log("Connecté !", data.user);
        window.location.href = "accueil.html";
      }
    }
    document.getElementById('password').addEventListener('keydown', function(e) { if (e.key === 'Enter') validerConnexion(); });
    document.getElementById('email').addEventListener('keydown', function(e) { if (e.key === 'Enter') validerConnexion(); });
  </script>
  <div id="footer-placeholder"></div>
</div>
</div>
</body>
</html>
