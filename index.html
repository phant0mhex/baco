<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Portail BACO</title>
      <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // Configuration Tailwind (identique à vos autres pages)
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>

  </head>
<body class="h-full flex flex-col items-center justify-center bg-gray-900 font-sans p-4">

  <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-sm">
    
    <img src="logobaco.png" alt="Logo BACO" class="w-4/5 mx-auto mb-8">
    
    <form id="login-form" class="space-y-4">
      
      <div>
        <label for="email" class="sr-only">Email</label> <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="text" id="email" 
                 class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                 placeholder="Email">
        </div>
      </div>
      
      <div>
        <label for="password" class="sr-only">Mot de passe</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="password" id="password" 
                 class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                 placeholder="Mot de passe">
        </div>
      </div>
      
      <div id="error-message" class="text-red-400 text-sm h-5">
        </div>
      
      <button type="submit" id="login-button" 
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md flex items-center justify-center gap-2
                     hover:bg-blue-700 transition-colors duration-200
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800
                     disabled:bg-blue-400 disabled:cursor-wait">
        <i data-lucide="log-in" class="w-5 h-5"></i>
        <span>Connexion</span>
      </button>
      
<a href="#" id="reset-link" class="text-sm text-blue-400 hover:text-blue-300 text-center block pt-2">
        Mot de passe oublié ?
      </a>

    </form>
  </div>

  <script>
    // Initialiser Supabase
    const SUPABASE_URL = 'https://baco-inky.vercel.app/api-proxy';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nbGphaGV5aW1penJ5ZGF6cnhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTc1MDIsImV4cCI6MjA3NzQzMzUwMn0.nwMgm-ehAppq0WP-MK8459ZIvsWKjbJmsq6qL_t5sQo';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Récupérer les éléments
    const errorDiv = document.getElementById('error-message');
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');


    // AJOUT: Récupérer le nouveau lien
    const resetLink = document.getElementById('reset-link');


    // Fonction de connexion (mise à jour pour gérer le bouton)
    async function validerConnexion() {
      const email = emailInput.value;
      const password = passwordInput.value;
      errorDiv.textContent = '';
      
      // Désactiver le bouton et montrer le spinner
      loginButton.disabled = true;
      loginButton.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> <span>Connexion...</span>';
      lucide.createIcons(); // Redessiner l'icône

      // ÉTAPE 1: Tenter de se connecter
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        // Erreur d'email ou de mot de passe
        console.error("Erreur de connexion:", error.message);
        errorDiv.textContent = "Email ou mot de passe incorrect.";
        reactiverBouton();
        return; // Arrêter ici
      }

      // ÉTAPE 2: Connexion réussie, VÉRIFIER LE STATUT DE BANNISSEMENT
      try {
        const { data: profileData, error: profileError } = await supabaseClient
          .from('profiles')
          .select('banned_until')
          .eq('id', data.user.id)
          .single();

        if (profileError) throw profileError;

        // VÉRIFICATION : 'banned_until' est-il rempli ?
        if (profileData && profileData.banned_until) {
          // OUI, L'UTILISATEUR EST BANNI
          errorDiv.textContent = "Ce compte a été banni.";
          await supabaseClient.auth.signOut(); // Déconnecter immédiatement
          reactiverBouton();
        } else {
          // NON, L'UTILISATEUR N'EST PAS BANNI
          console.log("Connecté !", data.user);
          window.location.href = "accueil.html"; // Redirection
        }

      } catch (profileError) {
        // Erreur lors de la récupération du profil
        console.error("Erreur vérification profil:", profileError.message);
        errorDiv.textContent = "Erreur lors de la vérification du profil.";
        await supabaseClient.auth.signOut(); // Déconnecter par sécurité
        reactiverBouton();
      }
    }
    
    // NOUVELLE FONCTION UTILITAIRE pour réactiver le bouton
    function reactiverBouton() {
        loginButton.disabled = false;
        loginButton.innerHTML = '<i data-lucide="log-in" class="w-5 h-5"></i> <span>Connexion</span>';
        lucide.createIcons();
    }

// NOUVELLE FONCTION: Gérer la demande de réinitialisation
    async function handlePasswordReset(event) {
      event.preventDefault();
      const email = emailInput.value;

      if (!email) {
        errorDiv.textContent = "Veuillez d'abord saisir votre email.";
        return;
      }
      
      errorDiv.textContent = '';
      loginButton.disabled = true;
      loginButton.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> <span>Envoi...</span>';
      lucide.createIcons();

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
        
        if (error) throw error;

        // Afficher un message de succès
        errorDiv.className = 'text-green-400 text-sm h-5';
        errorDiv.textContent = 'Email de réinitialisation envoyé !';

      } catch (error) {
        console.error("Erreur reset MDP:", error.message);
        errorDiv.className = 'text-red-400 text-sm h-5';
        errorDiv.textContent = "Erreur lors de l'envoi de l'email.";
      } finally {
        // Réactiver le bouton après un délai
        setTimeout(() => {
          loginButton.disabled = false;
          loginButton.innerHTML = '<i data-lucide="log-in" class="w-5 h-5"></i> <span>Connexion</span>';
          lucide.createIcons();
        }, 3000); // Laisse le message de succès visible 3s
      }
    }

    // Gérer la soumission du formulaire
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Empêche la page de se recharger
      validerConnexion();
    });
    
// AJOUT: Gérer le clic sur le nouveau lien
    resetLink.addEventListener('click', handlePasswordReset);

    // Activer Lucide au chargement initial
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
  </script>
</body>
</html>
