<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Clients PMR - Portail BACO</title>
    <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  // Script anti-flicker (déjà présent dans votre theme.js, mais bon à avoir en inline)
  if (localStorage.getItem('baco-theme') === 'dark' || (!('baco-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
 
  
  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>

<script src="js/core/layout.js" type="module"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    mark {
      background-color: #fef08a;
      border-radius: 0.125rem;
      padding: 0 0.125rem;
    }
  </style>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
</style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="container mx-auto p-6 md:flex md:justify-between md:items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Clients PMR</h1>
          <p class="mt-1 text-sm text-gray-500">Répertoire des clients à mobilité réduite.</p>
        </div>
        
      
<div class="mt-4 md:mt-0 flex items-center gap-4">

  <div class="hidden md:flex rounded-md shadow-sm">
    <button id="view-toggle-grid" type="button" class="relative inline-flex items-center rounded-l-md px-3 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
      <i data-lucide="layout-grid" class="w-5 h-5"></i>
    </button>
    <button id="view-toggle-list" type="button" class="relative -ml-px inline-flex items-center rounded-r-md px-3 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
      <i data-lucide="list" class="w-5 h-5"></i>
    </button>
  </div>

  <button onclick="showPmrClientModal()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">
    <i data-lucide="plus" class="w-5 h-5"></i>
    <span>Ajouter un client</span>
  </button>

</div>



        </div>
    </header>

    <div class="container mx-auto p-8">
      
      <div class="mb-8 max-w-lg">
        <label for="search-bar" class="block text-sm font-medium text-gray-700">Rechercher</label>
        <div class="relative mt-1 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="search" id="search-bar" onkeyup="debouncePmrSearch()" placeholder="Nom, Prénom, Tél, Type (ex: CRP)..." class="block w-full rounded-md border-gray-300 pl-10 px-4 py-2 focus:border-blue-500 focus:ring-blue-500">
        </div>
      </div>

     <div id="result-display">

  <div id="result-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>

  <div id="result-table-container" class="hidden overflow-hidden bg-white shadow border border-gray-200 rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Téléphone</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Remarques</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody id="result-table-body" class="bg-white divide-y divide-gray-200">
        </tbody>
    </table>
  </div>

</div>

<div id="status-message" class="py-10"></div>
      
      <div id="pagination-container" class="flex justify-between items-center mt-8 pt-4 border-t border-gray-200">
        </div>
      
    </div> </div> <div id="client-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50" style="display: none;">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
      <form id="client-form" onsubmit="handleFormSubmit(event)">
        <input type="hidden" id="modal-client-id">
        <div class="flex justify-between items-center p-4 border-b">
          <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Ajouter un client</h3>
          <button type="button" onclick="hidePmrClientModal()" class="p-1 rounded-full text-gray-500 hover:bg-gray-200">
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>
        
        <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="modal-prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
              <input type="text" id="modal-prenom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="modal-nom" class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="modal-nom" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="modal-telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
              <input type="text" id="modal-telephone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="modal-type" class="block text-sm font-medium text-gray-700">Type</label>
              <input type="text" id="modal-type" placeholder="NV, CRE, CRP, CRF..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
          <div>
            <label for="modal-remarques" class="block text-sm font-medium text-gray-700">Remarques</label>
            <textarea id="modal-remarques" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
        </div>
        
        <div class="flex justify-end items-center p-4 bg-gray-50 border-t rounded-b-lg">
          <button type="button" onclick="hidePmrClientModal()" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none">
            Annuler
          </button>
          <button type="submit" id="modal-submit-button" class="ml-3 px-4 py-2 bg-blue-600 text-white border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer-placeholder"></div>

<script src="js/pages/clientspmr.js" type="module"></script>


</body>
</html>
