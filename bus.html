<div id="bus-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50" style="display: none;">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg transition-all duration-200 hover:shadow-md hover:-translate-y-1">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Ajouter une société</h3>
      <button onclick="hideBusModal()" class="p-1 rounded-full text-gray-500 hover:bg-gray-200">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>

    <form id="bus-form" onsubmit="handleBusFormSubmit(event)">
      <div class="p-6 grid grid-cols-1 gap-4 max-h-[70vh] overflow-y-auto">
        <input type="hidden" id="modal-bus-id">

        <div>
          <label for="modal-nom" class="block text-sm font-medium text-gray-700">Nom de la société</label>
          <input type="text" id="modal-nom" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="modal-lignes" class="block text-sm font-medium text-gray-700">Lignes (séparées par virgule)</label>
          <input type="text" id="modal-lignes" placeholder="L.75, L.90, L.124..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="modal-contacts" class="block text-sm font-medium text-gray-700">Contacts Société (1 par ligne: Nom, Tel)</label>
          <textarea id="modal-contacts" rows="3" class="mt-1 block w-full px-3 py-2 font-mono text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Willy, 0496/xx.xx.xx&#10;Nathalie, 0476/xx.xx.xx"></textarea>
        </div>

        <div>
          <label for="modal-chauffeurs" class="block text-sm font-medium text-gray-700">Chauffeurs (1 par ligne: Nom, Tel)</label>
          <textarea id="modal-chauffeurs" rows="5" class="mt-1 block w-full px-3 py-2 font-mono text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Laurent, 0493/xx.xx.xx&#10;Jerry, 0456/xx.xx.xx"></textarea>
        </div>
      </div>

          Annuler
