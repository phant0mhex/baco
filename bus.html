<script>
    document.addEventListener('DOMContentLoaded', () => {
    
      // --- Références aux éléments du DOM ---
      const modal = document.getElementById('bus-modal');
      const modalTitle = document.getElementById('modal-title');
      const busForm = document.getElementById('bus-form');
      const busIdInput = document.getElementById('modal-bus-id');
      const contentContainer = document.getElementById('content');

      // Exposer les fonctions à 'onclick'
      window.updateSocieteDisplay = updateSocieteDisplay;
      window.showBusModal = showBusModal;
      window.hideBusModal = hideBusModal;
      window.handleBusFormSubmit = handleBusFormSubmit;
      window.deleteBus = deleteBus;

      // Affichage initial
      updateSocieteDisplay();


      // --- FONCTION PRINCIPALE ---
      async function updateSocieteDisplay() {
        const lignesSelectionnees = Array.from(document.querySelectorAll('#ligneCheckboxes input:checked'))
          .map(cb => cb.value);

        contentContainer.innerHTML = ''; // Vider

        if (lignesSelectionnees.length === 0) {
          contentContainer.innerHTML = '<p class="text-gray-600">Veuillez sélectionner au moins une ligne pour voir les sociétés.</p>';
          return;
        }

        // 1. Trouver les ID de sociétés
        const { data: lignesData, error: lignesError } = await supabaseClient
          .from('lignes_bus')
          .select('societe_id')
          .in('ligne', lignesSelectionnees);

        if (lignesError) {
          contentContainer.innerHTML = `<p class='text-red-600'>Erreur Etape 1: ${lignesError.message}</p>`;
          return;
        }

        const societeIds = [...new Set(lignesData.map(item => item.societe_id))];

        if (societeIds.length === 0) {
          contentContainer.innerHTML = '<p class="text-gray-600">Aucune société trouvée pour les lignes sélectionnées.</p>';
          return;
        }

        // 2. Récupérer les noms de ces sociétés
        const { data: societesAffichees, error: societesError } = await supabaseClient
          .from('societes_bus')
          .select('id, nom')
          .in('id', societeIds)
          .order('nom');
          
        if (societesError) {
          contentContainer.innerHTML = `<p class='text-red-600'>Erreur Etape 2: ${societesError.message}</p>`;
          return;
        }

        // 3. Afficher les cartes des sociétés
        contentContainer.innerHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">' +
          societesAffichees.map(s => {
            const societeJson = JSON.stringify(s).replace(/"/g, "&quot;");
            return `
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm flex flex-col">
              <div class="p-5 flex-grow">
                <h3 class="text-xl font-semibold text-gray-900 flex items-center gap-2.5">
                  <i data-lucide="bus" class="w-5 h-5 text-blue-600"></i>
                  <span>${s.nom}</span>
                </h3>
              </div>
              <div class="p-3 bg-gray-50 border-t flex justify-end gap-2">
                <button onclick='showBusModal(${societeJson})' class="flex items-center gap-1.5 px-2 py-1 text-xs font-medium text-blue-600 bg-blue-100 rounded hover:bg-blue-200">
                  <i data-lucide="pencil" class="w-3 h-3"></i> Modifier
                </button>
                <button onclick="deleteBus(${s.id}, '${s.nom}')" class="flex items-center gap-1.5 px-2 py-1 text-xs font-medium text-red-600 bg-red-100 rounded hover:bg-red-200">
                  <i data-lucide="trash-2" class="w-3 h-3"></i> Supprimer
                </button>
              </div>
            </div>`;
          }).join('') + '</div>';
        
        lucide.createIcons();
      }


      // --- FONCTIONS DU MODAL ---

      async function showBusModal(societe = null) {
        const isEdit = societe !== null;
        busForm.reset();
        
        if (isEdit) {
          modalTitle.textContent = 'Modifier la société';
          busIdInput.value = societe.id;
          document.getElementById('modal-nom').value = societe.nom;

          // On doit charger les données relationnelles
          const { data: details, error } = await supabaseClient
            .from('societes_bus')
            .select(`
              lignes_bus (ligne),
              contacts_bus (nom, tel),
              chauffeurs_bus (nom, tel)
            `)
            .eq('id', societe.id)
            .single();

          if (error) {
            alert("Erreur lors du chargement des détails: " + error.message);
            return;
          }

          // Remplir les champs
          document.getElementById('modal-lignes').value = details.lignes_bus.map(l => l.ligne).join(', ');
          document.getElementById('modal-contacts').value = details.contacts_bus.map(c => `${c.nom}, ${c.tel}`).join('\n');
          document.getElementById('modal-chauffeurs').value = details.chauffeurs_bus.map(c => `${c.nom}, ${c.tel}`).join('\n');

        } else {
          modalTitle.textContent = 'Ajouter une société';
          busIdInput.value = '';
        }
        modal.style.display = 'flex';
        lucide.createIcons();
      }

      function hideBusModal() {
        modal.style.display = 'none';
      }

      // Fonction pour parser les textareas
      // "Willy, 0496..." -> { nom: "Willy", tel: "0496..." }
      function parseContactList(text) {
        return text.split('\n')
          .map(line => line.trim())
          .filter(Boolean)
          .map(line => {
            const parts = line.split(',');
            const nom = parts.shift()?.trim();
            const tel = parts.join(',').trim(); // Au cas où le tel contient une virgule
            return { nom, tel };
          });
      }

      async function handleBusFormSubmit(event) {
        event.preventDefault();
        
        const busId = busIdInput.value ? parseInt(busIdInput.value, 10) : null;
        
        // 1. Parser les données du formulaire
        const societeData = {
          societe_id_to_update: busId,
          new_nom: document.getElementById('modal-nom').value,
          new_lignes: document.getElementById('modal-lignes').value.split(',').map(s => s.trim()).filter(Boolean),
          new_contacts: parseContactList(document.getElementById('modal-contacts').value),
          new_chauffeurs: parseContactList(document.getElementById('modal-chauffeurs').value)
        };

        const submitButton = document.getElementById('modal-submit-button');
        submitButton.disabled = true;
        submitButton.textContent = 'Enregistrement...';

        // 2. Appeler la fonction RPC (upsert_societe_bus)
        const { error } = await supabaseClient.rpc('upsert_societe_bus', societeData);

        submitButton.disabled = false;
        submitButton.textContent = 'Enregistrer';

        if (error) {
          alert("Erreur lors de l'opération: " + error.message);
        } else {
          alert(busId ? "Société mise à jour !" : "Société ajoutée !");
          hideBusModal();
          updateSocieteDisplay();
        }
      }

      async function deleteBus(id, nom) {
        if (!confirm(`Êtes-vous sûr de vouloir supprimer la société "${nom}" et TOUS ses chauffeurs, contacts et lignes ?`)) {
          return;
        }

        // Appeler la fonction RPC (delete_societe_bus)
        const { error } = await supabaseClient.rpc('delete_societe_bus', { societe_id_to_delete: id });
        
        if (error) {
          alert("Erreur lors de la suppression: " + error.message);
        } else {
          alert("Société supprimée avec succès !");
          updateSocieteDisplay();
        }
      }

    }); // Fin de DOMContentLoaded
  </script>

        </div>

          Annuler
        </button>
        <button type="submit" id="modal-submit-button" class="ml-3 px-4 py-2 bg-blue-600 text-white border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none">
          Enregistrer
