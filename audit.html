<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>Journal d'Audit - Portail BACO</title>
  <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>
  
  <script src="js/core/layout.js" type="module"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
    body {
      visibility: hidden;
    }
  </style>
</head>
<body class="h-full flex flex-col min-h-screen bg-gray-50">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="container mx-auto p-6">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Journal d'Audit</h1>
          <p class="mt-1 text-sm text-gray-500">Historique complet des modifications de la base de données.</p>
        </div>
      </div>
    </header>

    <div class="container mx-auto p-8">
      
      <div id="result-container" class="overflow-hidden bg-white shadow border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date / Heure</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Utilisateur</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Table</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Enregistrement</th>
            </tr>
          </thead>
          <tbody id="audit-table-body" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
      
      <div id="status-message" class="py-10"></div>
      
      <div id="pagination-container" class="flex justify-between items-center mt-6">
        </div>
      
    </div>
  </div>

  <div id="audit-detail-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50" style="display: none;">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl flex flex-col max-h-[80vh]">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-800">Détails de la modification</h3>
      <button onclick="window.hideAuditDetailModal()" class="p-1 rounded-full text-gray-500 hover:bg-gray-200">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>
    
    <div id="audit-diff-content" class="p-6 overflow-y-auto">
      </div>
    
    <div class="p-4 border-t bg-gray-50 rounded-b-lg text-right">
      <button onclick="window.hideAuditDetailModal()" class="px-4 py-2 bg-white border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
        Fermer
      </button>
    </div>
  </div>
</div>

  <div id="footer-placeholder"></div>

<script src="js/pages/audit.js" type="module"></script>
  
</body>
</html>
