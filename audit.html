<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>Journal d'Audit - Portail BACO</title>
  <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>
  
  <script src="js/core/layout.js" type="module"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
    body {
      visibility: hidden;
    }
  </style>
</head>
<body class="h-full flex flex-col min-h-screen bg-gray-50">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="container mx-auto p-6">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Journal d'Audit</h1>
          <p class="mt-1 text-sm text-gray-500">Historique complet des modifications de la base de données.</p>
        </div>
      </div>
    </header>

    <div class="container mx-auto p-8">
      
      <div id="result-container" class="overflow-hidden bg-white shadow border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date / Heure</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Utilisateur</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Table</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Enregistrement</th>
            </tr>
          </thead>
          <tbody id="audit-table-body" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
      
      <div id="status-message" class="py-10"></div>
      
      <div id="pagination-container" class="flex justify-between items-center mt-6">
        </div>
      
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    // Rendre 'changePage' global pour les 'onclick' de la pagination
    let changePage;
  
    window.pageInit = () => {
    
      // --- 1. GARDE DE SÉCURITÉ ADMIN ---
      const userRole = sessionStorage.getItem('userRole');
      if (userRole !== 'admin') {
        alert("Accès refusé. Vous devez être administrateur pour voir cette page.");
        window.location.replace('accueil.html');
        return; // Arrêter l'exécution du script
      }
      // ---------------------------------
      
      const notyf = (typeof Notyf !== 'undefined') 
        ? new Notyf({ duration: 3000, position: { x: 'right', y: 'top' }, dismissible: true })
        : { success: (msg) => alert(msg), error: (msg) => alert(msg) };

      // --- 2. Références DOM ---
      const tbody = document.getElementById('audit-table-body');
      const statusMsg = document.getElementById('status-message');
      const paginationContainer = document.getElementById('pagination-container');
      
      // --- 3. État de la pagination ---
      let currentPage = 1;
      const rowsPerPage = 20; // Le journal peut grandir vite
      
      // --- 4. Fonctions utilitaires ---

      /**
       * Crée un badge de couleur pour le type d'action
       */
      function getActionBadge(actionType) {
        let classes = '';
        switch (actionType) {
          case 'INSERT':
            classes = 'bg-green-100 text-green-800';
            break;
          case 'UPDATE':
            classes = 'bg-blue-100 text-blue-800';
            break;
          case 'DELETE':
            classes = 'bg-red-100 text-red-800';
            break;
          default:
            classes = 'bg-gray-100 text-gray-800';
        }
        return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${classes}">
                  ${actionType}
                </span>`;
      }

      /**
       * Charge les données d'audit depuis la VUE
       */
      async function loadData() {
        tbody.innerHTML = ''; // Vider
        statusMsg.innerHTML = '<div class="flex justify-center items-center py-20"><i data-lucide="loader-2" class="w-10 h-10 text-blue-600 animate-spin"></i></div>';
        paginationContainer.innerHTML = '';
        lucide.createIcons();
        
        try {
          const from = (currentPage - 1) * rowsPerPage;
          const to = from + rowsPerPage - 1;

          // --- 1. Requête de comptage ---
          const { count, error: countError } = await supabaseClient
            .from('admin_audit_view')
            .select('*', { count: 'exact', head: true });
            
          if (countError) throw countError;
          
          const totalPages = Math.ceil(count / rowsPerPage);

          // --- 2. Requête de données (paginée) ---
          const { data, error } = await supabaseClient
            .from('admin_audit_view') // On interroge la VUE !
            .select('*')
            .order('timestamp', { ascending: false }) // Du plus récent au plus ancien
            .range(from, to); 

          if (error) throw error;
          
          statusMsg.innerHTML = ''; // Vider le spinner

          if (data.length === 0) {
            statusMsg.innerHTML = `
              <div class="flex flex-col items-center justify-center text-center py-16 px-6">
                <i data-lucide="shield-off" class="w-16 h-16 text-gray-300"></i>
                <h3 class="mt-4 text-xl font-semibold text-gray-800">Aucune activité</h3>
                <p class="mt-2 text-sm text-gray-500">Le journal d'audit est vide pour le moment.</p>
              </div>`;
            lucide.createIcons();
            return;
          }

          // --- 3. Rendu des lignes ---
          tbody.innerHTML = data.map(log => `
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                ${window.formatDate(log.timestamp, 'admin')}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
                ${log.full_name || log.email || 'Utilisateur inconnu'}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                ${getActionBadge(log.action_type)}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-mono">
                ${log.table_name}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-mono">
                ${log.record_id}
              </td>
            </tr>
          `).join('');

          lucide.createIcons();
          
          // --- 4. Afficher la pagination ---
          renderPagination(totalPages, count, from, to);
          
        } catch (error) {
          statusMsg.innerHTML = `<p class="text-red-600 text-center">Erreur: ${error.message}</p>`;
          notyf.error('Erreur lors du chargement du journal d\'audit.');
        }
      }
      
      // --- 5. Fonctions de Pagination (copiées de changelog.html) ---
      
      /**
       * Change la page actuelle et recharge les données
       */
      changePage = (page) => {
        if (page === currentPage) return;
        currentPage = page;
        loadData();
        // Fait remonter l'utilisateur en haut du tableau
        document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
      }
      
      /**
       * Construit les contrôles de pagination
       */
      function renderPagination(totalPages, totalRows, from, to) {
        const container = document.getElementById('pagination-container');
        
        if (totalPages <= 1) {
          container.innerHTML = '';
          return;
        }
        
        const toRow = Math.min(to + 1, totalRows);
        
        const infoHtml = `
          <p class="text-sm text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm px-3 py-1.5">
            Logs <span class="font-bold text-gray-900">${from + 1}</span> à <span class="font-bold text-gray-900">${toRow}</span> sur
            <span class="font-bold text-gray-900">${totalRows}</span>
          </p>
        `;
        
        const prevDisabled = currentPage === 1;
        const nextDisabled = currentPage === totalPages;
        
        const buttonsHtml = `
          <div class="flex gap-2">
            <button 
              onclick="changePage(${currentPage - 1})" 
              ${prevDisabled ? 'disabled' : ''}
              class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm 
                     hover:bg-gray-50 
                     disabled:opacity-50 disabled:cursor-not-allowed">
              <i data-lucide="arrow-left" class="w-4 h-4"></i>
              <span>Précédent</span>
            </button>
            
            <button 
              onclick="changePage(${currentPage + 1})" 
              ${nextDisabled ? 'disabled' : ''}
              class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm 
                     hover:bg-gray-50 
                     disabled:opacity-50 disabled:cursor-not-allowed">
              <span>Suivant</span>
              <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
          </div>
        `;
        
        container.innerHTML = infoHtml + buttonsHtml;
        lucide.createIcons();
      }

      // --- 6. Lancement initial ---
      loadData();

    }; // Fin de window.pageInit
  </script>
  
</body>
</html>
