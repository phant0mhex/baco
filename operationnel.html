<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Opérationnel - Portail BACO</title>
      <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script> 
  
  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>
  
  <script src="https://unpkg.com/marked@5.1.2/marked.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="js/core/layout.js" type="module"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.gray.700'),
                h1: { color: theme('colors.gray.900') },
                h2: { color: theme('colors.gray.900') },
                h3: { color: theme('colors.gray.800') },
                strong: { color: theme('colors.gray.900') },
                a: { color: theme('colors.blue.600') },
              },
            },
          }),
        },
      },
      plugins: [
        tailwind.plugins.typography,
      ],
    }
  </script>
  
  <style>
    .EasyMDEContainer { z-index: 60; }
    .editor-toolbar { z-index: 61; }
    #procedure-modal { z-index: 55; }
    mark {
      background-color: #fef08a;
      border-radius: 0.125rem;
      padding: 0 0.125rem;
    }
  </style>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
</style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="container mx-auto p-6 md:flex md:justify-between md:items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Base de Connaissances</h1>
          <p class="mt-1 text-sm text-gray-500">Procédures, fiches réflexes et informations opérationnelles.</p>
        </div>
        <div class="mt-4 md:mt-0 admin-only">
          <button onclick="showProcedureModal()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">
            <i data-lucide="plus" class="w-5 h-5"></i>
            <span>Ajouter une procédure</span>
          </button>
        </div>
      </div>
    </header>

    <div class="container mx-auto p-8">
      <div class="flex flex-col md:flex-row gap-8">
        
        <aside class="w-full md:w-1/4">
          <div class="mb-6">
            <label for="search-bar" class="block text-sm font-medium text-gray-700">Rechercher</label>
            <div class="relative mt-1">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input type="search" id="search-bar" oninput="loadProcedures()" placeholder="Incident, gare, L96..." class="block w-full rounded-md border-gray-300 pl-10 px-4 py-2 focus:border-blue-500 focus:ring-blue-500">
            </div>
          </div>
          
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Catégories</h3>
          <div id="categories-list" class="space-y-2">
            </div>
        </aside>

        <main class="flex-1 space-y-6" id="procedures-list">
          </main>
        
      </div>
    </div>
  </div>

  <div id="procedure-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 opacity-0 invisible transition-all duration-300 ease-out z-50">
    <div id="procedure-modal-panel" class="bg-white rounded-lg shadow-xl w-full max-w-3xl scale-95 transition-all duration-300 ease-out">
      <form id="procedure-form" onsubmit="handleFormSubmit(event)">
        <div class="flex justify-between items-center p-4 border-b">
          <h3 id="modal-title" class="text-xl font-semibold text-gray-800">Ajouter une procédure</h3>
          <button type="button" onclick="hideProcedureModal()" class="p-1 rounded-full text-gray-500 hover:bg-gray-200">
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>
        
        <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
          <input type="hidden" id="modal-procedure-id">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="modal-titre" class="block text-sm font-medium text-gray-700">Titre</label>
              <input type="text" id="modal-titre" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="modal-categorie" class="block text-sm font-medium text-gray-700">Catégorie</label>
              <input type="text" id="modal-categorie" required placeholder="Ex: Incidents, Permanences, Sécurité..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
          
          <div>
            <label for="modal-contenu" class="block text-sm font-medium text-gray-700 mb-1">Contenu</label>
            <textarea id="modal-contenu" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm"></textarea>
          </div>
        </div>
        
        <div class="flex justify-end items-center p-4 bg-gray-50 border-t rounded-b-lg">
          <button type="button" onclick="hideProcedureModal()" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none">
            Annuler
          </button>
          <button type="submit" id="modal-submit-button" class="ml-3 px-4 py-2 bg-blue-600 text-white border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>


  <div id="footer-placeholder"></div>

  <script>
    // Fonctions globales
    let loadProcedures;
    let showProcedureModal;
    let hideProcedureModal;
    let handleFormSubmit;
    let deleteProcedure;

   window.pageInit = () => {
    
      const notyf = (typeof Notyf !== 'undefined') 
        ? new Notyf({ duration: 3000, position: { x: 'right', y: 'top' }, dismissible: true })
        : { success: (msg) => alert(msg), error: (msg) => alert(msg) };

      const proceduresList = document.getElementById('procedures-list');
      const categoriesList = document.getElementById('categories-list');
      const searchInput = document.getElementById('search-bar');
      
      const modal = document.getElementById('procedure-modal');
      const modalPanel = document.getElementById('procedure-modal-panel');
      const modalTitle = document.getElementById('modal-title');
      const procedureForm = document.getElementById('procedure-form');
      const procedureIdInput = document.getElementById('modal-procedure-id');
      const submitButton = document.getElementById('modal-submit-button');
      
      const proceduresChannel = supabaseClient.channel('baco-procedures');
      
      let selectedCategory = 'all';
      let easyMDE;

      try {
        easyMDE = new EasyMDE({
            element: document.getElementById('modal-contenu'),
            spellChecker: false,
            status: false,
            toolbar: [
                "bold", "italic", "heading", "|", 
                "quote", "unordered-list", "ordered-list", "|", 
                "link", "|", 
                "preview", "side-by-side", "fullscreen", "|", 
                "guide"
            ],
            minHeight: "150px"
        });
      } catch (e) {
        console.error("Erreur initialisation EasyMDE:", e);
        notyf.error("Erreur: L'éditeur de texte n'a pas pu charger.");
      }

     

      /**
       * Formate la date de traçabilité
       */
      function formatTraceabilityDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleDateString('fr-FR', {
          day: 'numeric',
          month: 'short',
          hour: '2-digit',
          minute: '2-digit'
        }).replace('.', ''); // Enlève le point de "nov."
      }

      /**
       * Charge les catégories uniques et les affiche dans la sidebar
       */
      async function loadCategories() {
        try {
          const { data, error } = await supabaseClient
            .from('procedures')
            .select('categorie');
            
          if (error) throw error;
          
          const categories = [...new Set(data.map(p => p.categorie))].sort();
          
          categoriesList.innerHTML = `
            <button onclick="window.filterByCategory('all', this)" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm bg-blue-100 text-blue-700">
              Toutes les catégories
            </button>
            ${categories.map(cat => `
              <button onclick="window.filterByCategory('${cat}', this)" class="w-full text-left px-3 py-2 rounded-md font-medium text-sm text-gray-600 hover:bg-gray-200">
                ${cat}
              </button>
            `).join('')}
          `;
          
        } catch (error) {
          categoriesList.innerHTML = `<p class="text-sm text-red-600">Erreur chargement catégories</p>`;
        }
      }
      

      // DANS operationnel.html -> window.pageInit
// AJOUTER cette nouvelle fonction

      /**
       * Charge et affiche les contenus liés pour une procédure spécifique
       */
      async function loadLinkedContent(procedureId) {
        const container = document.getElementById(`links-for-${procedureId}`);
        if (!container) return;
        
        container.innerHTML = '<p class="text-xs text-gray-400 italic">Chargement des liens...</p>';

        try {
          const { data: links, error } = await supabaseClient.rpc('get_linked_content', {
            p_source_type: 'procedure',
            p_source_id: procedureId.toString()
          });

          if (error) throw error;

          if (!links || links.length === 0) {
            container.innerHTML = ''; // Pas de liens, on n'affiche rien
            return;
          }
          
          // Afficher les liens trouvés
          container.innerHTML = `
            <h4 class="text-sm font-semibold text-gray-700 mb-2">Documents et Contacts Liés :</h4>
            <div class="flex flex-wrap gap-2">
              ${links.map(link => `
                <a href="${link.url}" ${link.type === 'document' ? 'target="_blank"' : ''}
                   class="flex items-center gap-2 text-xs font-medium px-2.5 py-1 bg-gray-100 text-gray-700 rounded-full hover:bg-blue-100 hover:text-blue-700 transition-colors"
                   title="${link.snippet}">
                  <i data-lucide="${link.icon}" class="w-3 h-3"></i>
                  <span>${link.title}</span>
                </a>
              `).join('')}
            </div>
          `;
          lucide.createIcons();

        } catch (error) {
          container.innerHTML = `<p class="text-xs text-red-500">Erreur chargement liens.</p>`;
        }
      }

      
      /**
       * Fonction appelée par les boutons de catégorie
       */
      window.filterByCategory = (category, element) => {
        selectedCategory = category;
        document.querySelectorAll('#categories-list button').forEach(btn => {
          btn.classList.remove('bg-blue-100', 'text-blue-700');
          btn.classList.add('text-gray-600', 'hover:bg-gray-200');
        });
        element.classList.add('bg-blue-100', 'text-blue-700');
        element.classList.remove('text-gray-600', 'hover:bg-gray-200');
        
        loadProcedures(); // Recharger les procédures
      }

      /**
       * Charge et affiche les procédures en fonction des filtres
       */
      loadProcedures = async () => {
        proceduresList.innerHTML = '<div class="flex justify-center items-center py-20"><i data-lucide="loader-2" class="w-10 h-10 text-blue-600 animate-spin"></i></div>';
        lucide.createIcons();
        
        try {
          // ======================= MODIFICATION : Requête SELECT =======================
          let query = supabaseClient
            .from('procedures')
            .select(`
              *, 
              updated_at,
              profiles ( full_name ) 
            `)
            .order('titre', { ascending: true });
          // =========================================================================

          if (selectedCategory !== 'all') {
            query = query.eq('categorie', selectedCategory);
          }
          
          const searchTerm = searchInput.value.trim();
          if (searchTerm) {
            // Utilise la syntaxe Supabase correcte pour `ilike`
            query = query.or(`titre.ilike.*${searchTerm}*,contenu.ilike.*${searchTerm}*`);
          }
          
          const { data, error } = await query;
          if (error) throw error;

          if (data.length === 0) {
            proceduresList.innerHTML = `
              <div class="col-span-full flex flex-col items-center justify-center text-center py-16 px-6 bg-white rounded-lg border border-dashed border-gray-300">
                <i data-lucide="file-x-2" class="w-16 h-16 text-gray-300"></i>
                <h3 class="mt-4 text-xl font-semibold text-gray-800">Aucune procédure trouvée</h3>
                <p class="mt-2 text-sm text-gray-500">Aucun document ne correspond à vos filtres.</p>
              </div>`;
            lucide.createIcons();
            return;
          }

          proceduresList.innerHTML = data.map(entry => {
            const entryJson = JSON.stringify(entry).replace(/"/g, "&quot;");
            const contentHtml = window.marked.parse(entry.contenu || '');
            
            const displayTitle = window.highlightText(entry.titre, searchTerm);
            const displayCategory = window.highlightText(entry.categorie, searchTerm);
            
            // ======================= NOUVEL AJOUT : Logique de traçabilité =======================
            let traceabilityHtml = '';
            // `entry.profiles` peut être null si le user a été supprimé
            if (entry.updated_at && entry.profiles) { 
                const date = formatTraceabilityDate(entry.updated_at);
                const name = entry.profiles.full_name || 'un utilisateur';
                traceabilityHtml = `
                  <div class="p-4 border-t border-gray-100">
                    <p class="text-xs text-gray-500 italic">
                      Dernière modification par ${name} ${date}
                    </p>
                  </div>
                `;
            } else if (entry.updated_at) { // Fallback si le profil n'est pas trouvé
                 const date = formatTraceabilityDate(entry.updated_at);
                 traceabilityHtml = `
                  <div class="p-4 border-t border-gray-100">
                    <p class="text-xs text-gray-500 italic">
                      Dernière modification ${date}
                    </p>
                  </div>
                `;
            }
            // ===================================================================================
            
            return `
              <div class="bg-white border border-gray-200 rounded-lg shadow-sm flex flex-col">
                <div class="flex justify-between items-center p-4 border-b">
                  <div>
                    <h3 class="text-xl font-bold text-blue-700">${displayTitle}</h3>
                    <span class="text-sm font-medium text-gray-500">${displayCategory}</span>
                  </div>
                  <div class="admin-only flex items-center flex-shrink-0 gap-2">
                    <button onclick="deleteProcedure(${entry.id}, '${entry.titre}')" class="p-2 text-red-600 rounded-full hover:bg-red-100" title="Supprimer">
                      <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                    <button onclick="showProcedureModal(${entryJson})" class="p-2 text-blue-600 rounded-full hover:bg-blue-100" title="Modifier">
                      <i data-lucide="pencil" class="w-4 h-4"></i>
                    </button>
                  </div>
                </div>
                
                <div class="p-4 prose prose-sm max-w-none">
                  ${contentHtml}
                </div>

                <div id="links-for-${entry.id}" class="p-4 border-t border-gray-100 space-y-2">
              </div>
                
                ${traceabilityHtml}
                
              </div>
            `;
          }).join('');
          
          data.forEach(entry => {
            loadLinkedContent(entry.id);
          });


          lucide.createIcons();
          if (window.hideAdminElements) window.hideAdminElements();

        } catch (error) {
          proceduresList.innerHTML = `<p class="col-span-full text-red-600 text-center">Erreur: ${error.message}</p>`;
          notyf.error('Erreur lors du chargement des procédures.');
        }
      }
      
      /**
       * Ouvre et pré-remplit le modal
       */
      showProcedureModal = (entry = null) => {
        procedureForm.reset();
        const isEdit = entry !== null;
        
        modalTitle.textContent = isEdit ? `Modifier: ${entry.titre}` : 'Ajouter une procédure';
        procedureIdInput.value = isEdit ? entry.id : '';
        
        document.getElementById('modal-titre').value = isEdit ? entry.titre : '';
        document.getElementById('modal-categorie').value = isEdit ? entry.categorie : '';
        
        if (easyMDE) {
          easyMDE.value(isEdit ? entry.contenu : '');
        } else {
          document.getElementById('modal-contenu').value = isEdit ? entry.contenu : '';
        }
        
        modal.classList.remove('invisible');
        modal.classList.remove('opacity-0');
        modalPanel.classList.remove('scale-95');
        
        lucide.createIcons();
      }
      
      /**
       * Cache le modal
       */
      hideProcedureModal = () => {
        modal.classList.add('opacity-0');
        modalPanel.classList.add('scale-95');
        setTimeout(() => {
          modal.classList.add('invisible');
        }, 300);
      }
      
      /**
       * Gère la soumission du formulaire (Ajout/Modification)
       */
      handleFormSubmit = async (event) => {
        event.preventDefault();
        
        const procedureId = procedureIdInput.value;
        const isEdit = procedureId !== '';
        
        const entryData = {
          titre: document.getElementById('modal-titre').value,
          categorie: document.getElementById('modal-categorie').value,
          contenu: easyMDE ? easyMDE.value() : document.getElementById('modal-contenu').value,
        };
        
        submitButton.disabled = true;
        submitButton.textContent = 'Enregistrement...';

        try {
          let error;
          if (isEdit) {
            // Le trigger SQL s'occupera de 'updated_at' et 'updated_by'
            const { error: updateError } = await supabaseClient.from('procedures').update(entryData).eq('id', procedureId);
            error = updateError;
          } else {
            const { error: insertError } = await supabaseClient.from('procedures').insert([entryData]);
            error = insertError;
          }
          if (error) throw error;
          
          notyf.success(isEdit ? "Procédure mise à jour !" : "Procédure ajoutée !");
          hideProcedureModal();
          
          proceduresChannel.send({ type: 'broadcast', event: 'data-change' });
          
          loadCategories(); 
          loadProcedures(); 
          
        } catch (error) {
          notyf.error("Erreur: " + error.message);
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = 'Enregistrer';
        }
      }


     // Configurer Marked.js pour les liens
      if (window.marked) {
        try {
          const renderer = new window.marked.Renderer();
          renderer.link = (href, title, text) => {
            const titleAttr = title ? ` title="${title}"` : '';
            const linkText = text || href; 
            return `<a href="${href}"${titleAttr} target="_blank" rel="noopener noreferrer">${linkText}</a>`;
          };
          window.marked.setOptions({ renderer: renderer });
        } catch (e) {
          console.error("Erreur configuration Marked.js:", e);
        }
      } else {
        console.error("Marked.js n'est pas chargé !");
      }

      
      /**
       * Supprime une procédure
       */
      deleteProcedure = async (id, titre) => {
        if (!confirm(`Êtes-vous sûr de vouloir supprimer la procédure "${titre}" ?`)) {
          return;
        }
        try {
          // On supprime les favoris d'abord (car la suppression de la procédure pourrait échouer sinon)
          await supabaseClient.from('favoris').delete().match({ id_contenu: id, type_contenu: 'procedure' });
          
          // On supprime la procédure
          const { error } = await supabaseClient.from('procedures').delete().eq('id', id);
          if (error) throw error;
          
          notyf.success("Procédure supprimée !");
          
          proceduresChannel.send({ type: 'broadcast', event: 'data-change' });
          
          loadCategories();
          loadProcedures();
        } catch (error) {
           notyf.error("Erreur: " + error.message);
        }
      }
      
      // --- Lancement et Abonnements ---
      loadCategories();
      loadProcedures();
      
      proceduresChannel
        .on(
          'broadcast', 
          { event: 'data-change' },
          (payload) => {
            console.log('Changement détecté sur les procédures, rechargement...');
            notyf.success('Base de connaissances mise à jour...');
            loadCategories();
            loadProcedures();
          }
        )
        .subscribe((status) => {
          if (status === 'SUBSCRIBED') {
            console.log('Connecté au canal temps réel des procédures.');
          }
        });

    }; // Fin de DOMContentLoaded
  </script>

</body>
</html>
