<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100 dark:bg-gray-900"> <head>
  <meta charset="UTF-8">
  <title>Carte des PN - Portail BACO</title>
  <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.Fullscreen.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
  <script src="Control.FullScreen.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  
  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  
  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>
  
<script src="js/core/layout.js" type="module"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class', // S'assurer que le mode sombre est activé
      theme: {
        extend: { fontFamily: { sans: ['Geist', 'sans-serif'], mono: ['Geist Mono', 'monospace'] } }
      }
    }
  </script>
  <style>
    /* ... (Votre style CSS pour #map et .leaflet-popup reste inchangé) ... */
    #map { height: 75vh; }
    .leaflet-popup-content-wrapper { border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    .leaflet-popup-content { font-family: 'Geist', sans-serif; margin: 1rem; line-height: 1.6; }
    .leaflet-popup-content h4 { font-size: 1.125rem; font-weight: 700; color: #1d4ed8; margin-bottom: 0.5rem; }
    .leaflet-popup-content p { margin: 0.25rem 0; }
    
    /* Correction pour le popup en mode sombre */
    .dark .leaflet-popup-content-wrapper {
      background-color: #1f2937; /* bg-gray-800 */
      color: #d1d5db; /* text-gray-300 */
      border: 1px solid #374151; /* border-gray-700 */
    }
    .dark .leaflet-popup-content h4 {
      color: #60a5fa; /* text-blue-400 */
    }
    .dark .leaflet-popup-close-button {
      color: #d1d5db; /* text-gray-300 */
    }
    .dark .leaflet-popup-tip {
      background: #1f2937; /* bg-gray-800 */
    }
  </style>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
</style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    
    <header class="bg-white shadow-sm border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
      <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Carte Opérationnelle des PN</h1>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Visualisation des passages à niveau par ligne.</p>
      </div>
    </header>

    <div class="container mx-auto p-8">
      <div class="flex flex-col lg:flex-row gap-8">
        
        <aside class="w-full lg:w-1/4">
          <div class="sticky top-8">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Filtres</h2>
            
            <div class="mb-6">
              <label for="search-bar" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Rechercher par PN ou BK</label>
              <div class="relative mt-1">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                </div>
                <input type="search" id="search-bar" placeholder="Ex: PN 121 ou 124.500" class="block w-full rounded-md border-gray-300 pl-10 px-4 py-2 focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
              </div>
            </div>
            
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-3">Lignes</h3>
            <div id="filter-container" class="space-y-2 max-h-96 overflow-y-auto pr-2">
              </div>
          </div>
        </aside>

        <main class="w-full lg:w-3/4">
          <div id="map-container" class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden dark:bg-gray-800 dark:border-gray-700">
            <div id="map">
              </div>
          </div>
          
          <div id="list-container" class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Liste des PN</h2>
            <div id="pn-list" class="space-y-4">
              </div>
          </div>
        </main>
        
      </div>
    </div>
  </div>
  
  <div id="footer-placeholder"></div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
  window.pageInit = () => {
    
      // Appel initial pour les icônes de la page (loupe, etc.)
      lucide.createIcons();

      const notyf = (typeof Notyf !== 'undefined') 
        ? new Notyf({ duration: 3000, position: { x: 'right', y: 'top' }, dismissible: true })
        : { success: (msg) => alert(msg), error: (msg) => alert(msg) };

      const filterContainer = document.getElementById('filter-container');
      const pnListContainer = document.getElementById('pn-list');
      const searchBar = document.getElementById('search-bar');
      
      let allPnData = [];
      let allSpiData = [];
      let map;
      let markersLayer; // Couche pour les PN
      let spiLayer; // Couche pour les bâtiments SPI
      let zoneBoundariesLayer; // NOUVEAU: Couche pour les polygones de zone
      
      // NOUVEAU: Définition des polygones de zone
      const zonePolygons = {
        'FTY': {
          coordinates: [
            [50.71242196210095, 3.2486830983771995], // L75A (Ouest)
            [50.50535261886586, 3.665615019828966], // L78 (Sud)
            [50.733658906763104, 3.847298507532925], // L90 (Est)
            [50.7202, 4.1706]                       // L94 (Nord)
          ],
          color: '#3b82f6', // blue-500
          name: "Zone FTY"
        },
        // Ajoutez FMS, FCR ici lorsque vous aurez leurs coordonnées
      };
      
      const tileLayers = {
        'Plan': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 22,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }),
        'Hybride (Google)': L.tileLayer('http://{s}.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
          maxZoom: 22, 
          subdomains:['mt0','mt1','mt2','mt3'],
          attribution: 'Map data &copy;2025 Google'
        }),
        'Satellite': L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          maxZoom: 22,
          subdomains:['mt0','mt1','mt2','mt3'],
          attribution: 'Map data &copy;2025 Google'
        })
      };
      
      /**
       * Initialise la carte Leaflet
       */
      function initMap() {
        try {
          map = L.map('map', {
              maxZoom: 22,
              fullscreenControl: true
          }).setView([50.63, 4.47], 9); 

          tileLayers['Satellite'].addTo(map);
          
          if (document.documentElement.classList.contains('dark')) {
             map.getContainer().style.backgroundColor = '#1f2937'; 
          }

          // Initialiser les couches de données
          markersLayer = L.layerGroup().addTo(map);
          spiLayer = L.layerGroup().addTo(map);
          zoneBoundariesLayer = L.layerGroup().addTo(map); // NOUVEAU

          // NOUVEAU: Ajouter le contrôle des couches
          const baseMaps = {
            'Satellite': tileLayers['Satellite'],
            'Plan': tileLayers['Plan'],
            'Hybride': tileLayers['Hybride (Google)']
          };
          const overlayMaps = {
            "Frontières de Zone": zoneBoundariesLayer,
            "Passages à Niveau (PN)": markersLayer,
            "Zone SPI": spiLayer
          };
          L.control.layers(baseMaps, overlayMaps).addTo(map);

        } catch(e) {
          notyf.error("Erreur lors de l'initialisation de la carte.");
          document.getElementById('map-container').innerHTML = 
            '<p class="p-8 text-center text-red-600">Erreur: Impossible de charger la carte. Vérifiez votre connexion.</p>';
        }
      }

      /**
       * NOUVEAU: Dessine les polygones de zone
       */
      function drawZoneBoundaries() {
        if (!map || !zoneBoundariesLayer) return;
        zoneBoundariesLayer.clearLayers();

        Object.values(zonePolygons).forEach(zone => {
          const polygon = L.polygon(zone.coordinates, { 
            color: zone.color,
            weight: 3,
            opacity: 0.8,
            fillOpacity: 0.1 
          }).bindPopup(`<h4>${zone.name}</h4>`);
          
          zoneBoundariesLayer.addLayer(polygon);
        });
      }

      /**
       * Charge les filtres de lignes
       */
      async function loadLineFilters() {
        filterContainer.innerHTML = '<p class="text-sm text-gray-500 dark:text-gray-400">Chargement...</p>';
        try {
          const [pnLines, spiLines] = await Promise.all([
            supabaseClient.from('pn_data').select('ligne_nom'),
            supabaseClient.from('spi_data').select('ligne_nom')
          ]);

          if (pnLines.error) throw pnLines.error;
          if (spiLines.error) throw spiLines.error;

          const allLines = [
            ...pnLines.data.map(item => item.ligne_nom),
            ...spiLines.data.map(item => item.ligne_nom)
          ];
          
          const lignes = [...new Set(allLines.filter(Boolean))].sort();
          
          filterContainer.innerHTML = `
            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer">
              <input type="checkbox" value="all" checked 
                     class="filter-checkbox h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500">
              <span class="font-bold text-sm text-gray-700 dark:text-gray-200">Afficher toutes les lignes</span>
            </label>
            ${lignes.map(ligne => `
            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 cursor-pointer">
              <input type="checkbox" value="${ligne}" checked 
                     class="filter-checkbox h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500">
              <span class="text-sm text-gray-700 dark:text-gray-300">${ligne}</span>
            </label>
            `).join('')}
          `;

        } catch (error) {
          filterContainer.innerHTML = '<p class="text-sm text-red-600">Erreur chargement filtres.</p>';
        }
      }

      /**
       * Charge toutes les données PN depuis Supabase
       */
      async function loadAllPnData() {
        try {
          const { data, error } = await supabaseClient
            .from('pn_data')
            .select('ligne_nom, pn, bk, adresse, geo')
            .not('geo', 'is', null); 
            
          if (error) throw error;
          allPnData = data;
        } catch (error) {
          notyf.error('Erreur chargement données PN: ' + error.message);
        }
      }

      /**
       * Charge toutes les données SPI depuis Supabase
       */
      async function loadAllSpiData() {
        try {
          const { data, error } = await supabaseClient
            .from('spi_data')
            .select('ligne_nom, lieu, zone, adresse, remarques, geo')
            .not('geo', 'is', null);
            
          if (error) throw error;
          allSpiData = data;
        } catch (error) {
          console.warn('Erreur chargement données SPI: ' + error.message);
        }
      }
      
      /**
       * Fonction principale pour filtrer et afficher les données
       */
      function filterAndDisplayData() {
        if (allPnData.length === 0 && allSpiData.length === 0) return;
        
        const checkedBoxes = filterContainer.querySelectorAll('.filter-checkbox:checked');
        let selectedLignes = Array.from(checkedBoxes).map(cb => cb.value);
        
        if (selectedLignes.includes('all')) {
          selectedLignes = Array.from(filterContainer.querySelectorAll('.filter-checkbox')).map(cb => cb.value);
        }

        const searchTerm = searchBar.value.toLowerCase().trim();

        // Filtrer les données PN
        const filteredPnData = allPnData.filter(pn => {
          const ligneMatch = selectedLignes.includes(pn.ligne_nom);
          const searchMatch = !searchTerm || 
                              (pn.pn && pn.pn.toLowerCase().includes(searchTerm)) ||
                              (pn.bk && pn.bk.toLowerCase().includes(searchTerm));
          return ligneMatch && searchMatch;
        });

        // Filtrer les données SPI
        const filteredSpiData = allSpiData.filter(spi => {
          const ligneMatch = selectedLignes.includes(spi.ligne_nom);
          const searchMatch = !searchTerm || 
                              (spi.lieu && spi.lieu.toLowerCase().includes(searchTerm)) ||
                              (spi.zone && spi.zone.toLowerCase().includes(searchTerm)) ||
                              (spi.adresse && spi.adresse.toLowerCase().includes(searchTerm));
          return ligneMatch && searchMatch;
        });

        updateMap(filteredPnData, filteredSpiData);
        updateList(filteredPnData, filteredSpiData);
      }
      
      /**
       * Met à jour la carte Leaflet avec les données filtrées
       */
      function updateMap(pnData, spiData) {
        if (!map || !markersLayer || !spiLayer) return;
        
        markersLayer.clearLayers();
        spiLayer.clearLayers();    
        
        const markers = [];
        
        // Ajouter les marqueurs PN
        pnData.forEach(pn => {
          if (!pn.geo) return;
          const coords = pn.geo.split(',');
          const lat = parseFloat(coords[0]);
          const lon = parseFloat(coords[1]);
          
          if (!isNaN(lat) && !isNaN(lon)) {
            const popupContent = `
              <h4>${pn.pn || 'N/A'} - Ligne ${pn.ligne_nom || 'N/A'}</h4>
              <p><strong>BK:</strong> ${pn.bk || 'N/A'}</p>
              <p><strong>Adresse:</strong> ${pn.adresse || 'N/A'}</p>
            `;
            const marker = L.marker([lat, lon]).bindPopup(popupContent);
            markers.push(marker);
            markersLayer.addLayer(marker);
          }
        });
        
        // Ajouter les marqueurs SPI
        spiData.forEach(spi => {
          if (!spi.geo) return; 
          const coords = spi.geo.split(',');
          const lat = parseFloat(coords[0]);
          const lon = parseFloat(coords[1]);
          
          if (!isNaN(lat) && !isNaN(lon)) {
            const popupContent = `
              <h4>Bât. SPI: ${spi.lieu || 'N/A'}</h4>
              <p><strong>Ligne:</strong> ${spi.ligne_nom || 'N/A'}</p>
              <p><strong>Zone:</strong> ${spi.zone || 'N/A'}</p>
              <p><strong>Adresse:</strong> ${spi.adresse || 'N/A'}</p>
              ${spi.remarques ? `<p><strong>Rem.:</strong> ${spi.remarques}</p>` : ''}
            `;
            
            // NOUVEAU: Utiliser un icône différent pour les SPI
            const spiIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            const marker = L.marker([lat, lon], {icon: spiIcon}).bindPopup(popupContent);
            markers.push(marker);
            spiLayer.addLayer(marker);
          }
        });
        
        // Ajuster le zoom de la carte
        if (markers.length > 0) {
          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.1));
        }
      }

      /**
       * Met à jour la liste HTML avec les données filtrées
       */
      function updateList(pnData, spiData) {
        if (pnData.length === 0 && spiData.length === 0) {
          pnListContainer.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center">Aucun élément ne correspond aux filtres.</p>';
          return;
        }
        
        const pnHtml = pnData.map(pn => `
          <div class="bg-white p-4 rounded-lg shadow border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-bold text-blue-700 dark:text-blue-400">${pn.pn || 'N/A'}</h3>
              <span class="px-2.5 py-0.5 text-xs font-semibold rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">${pn.ligne_nom || 'N/A'}</span>
            </div>
            <p class="text-sm text-gray-700 dark:text-gray-300 mt-2"><strong>BK:</strong> ${pn.bk || 'N/A'}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1"><strong>Adresse:</strong> ${pn.adresse || 'N/A'}</p>
          </div>
        `).join('');

        const spiHtml = spiData.map(spi => `
          <div class="bg-white p-4 rounded-lg shadow border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-bold text-green-700 dark:text-green-400">Bât. SPI: ${spi.lieu || 'N/A'}</h3>
              <span class="px-2.5 py-0.5 text-xs font-semibold rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">${spi.ligne_nom || 'N/A'}</span>
            </div>
            <p class="text-sm text-gray-700 dark:text-gray-300 mt-2"><strong>Zone:</strong> ${spi.zone || 'N/A'}</S_LIst>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1"><strong>Adresse:</strong> ${spi.adresse || 'N/A'}</p>
            ${spi.remarques ? `<p class="text-sm text-gray-500 dark:text-gray-400 mt-1"><strong>Rem.:</strong> ${spi.remarques}</p>` : ''}
          </div>
        `).join('');

        pnListContainer.innerHTML = spiHtml + pnHtml; // Afficher les SPI en premier
      }

      // --- Écouteurs d'événements ---
      filterContainer.addEventListener('change', filterAndDisplayData);
      searchBar.addEventListener('input', filterAndDisplayData);
      
      // --- Lancement Initial ---
      initMap();
      drawZoneBoundaries(); // NOUVEAU: Dessiner les polygones
      loadLineFilters();
      
      Promise.all([
        loadAllPnData(),
        loadAllSpiData()
      ]).then(() => {
        filterAndDisplayData();
      });
      
    }; // Fin de window.pageInit
  </script>
  
</body>
</html>
