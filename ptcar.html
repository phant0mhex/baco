<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Portail BACO - PtCar</title>
    <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
</style>
</head>
<body class="flex flex-col min-h-screen">

  <div id="nav-placeholder"></div>

<div class="flex-grow">
  <div class="container mx-auto p-8 max-w-4xl">
    
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Répertoire des PtCar</h1>
      <p class="mt-1 text-sm text-gray-500">Rechercher une abréviation PtCar ou un nom.</p>
    </header>

    <div class="mb-8">
      <label for="search-bar" class="sr-only">Rechercher</label>
      <div class="relative mt-1 rounded-md shadow-sm">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
        </div>
<input type="search" id="search-bar" placeholder="Rechercher (ex: FNT, Antoing, ATH...)" class="block w-full rounded-md border-gray-300 pl-10 px-4 py-2 focus:border-blue-500 focus:ring-blue-500">      </div>
    </div>

    <div id="result-container" class="overflow-hidden bg-white shadow border border-gray-200 rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Abréviation</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PtCar FR</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PtCar NL</th>
          </tr>
        </thead>
        <tbody id="result-tbody" class="bg-white divide-y divide-gray-200">
          </tbody>
      </table>
    </div>
    
    <div id="status-message" class="py-10"></div>

    <div id="pagination-container" class="flex justify-between items-center mt-6">
      </div>

  </div>
</div>
  
<script src="js/core/layout.js" type="module"></script>

  <script src="js/pages/ptcar.js" type="module"></script>

  <div id="footer-placeholder"></div>
</body>
</html>
