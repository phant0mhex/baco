<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <title>Admin - Portail BACO</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/variable/geist-sans.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist-@1.0.0/dist/fonts/geist-mono/variable/geist-mono.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="js/auth.js" defer></script> 

  <script>
    // (Garde de sécurité inchangé)
    const userRole = sessionStorage.getItem('userRole');
    if (userRole !== 'admin') {
      alert("Accès refusé. Vous devez être administrateur pour voir cette page.");
      window.location.replace('accueil.html');
    }
  </script>

  <script>
    tailwind.config = {
      darkMode: 'class', // <-- AJOUTÉ
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist Sans', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
</head>
<body class="h-full">

  <div id="nav-placeholder"></div>

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-8">Tableau de bord Administrateur</h1>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4">Gestion des Utilisateurs</h2>
      
      <div id="user-list-container">
        </div>
    </div>
  </div>

  <script src="js/layout.js" defer></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // (Script Notyf, loadUsers, etc. inchangés)
      // (Les classes Dark Mode sont ajoutées DANS la logique de rendu JS)
      const notyf = (typeof Notyf !== 'undefined') ? new Notyf({ duration: 3000, position: { x: 'right', y: 'top' }, dismissible: true }) : { success: (msg) => alert(msg), error: (msg) => alert(msg) };
      const userListContainer = document.getElementById('user-list-container');
      
      async function loadUsers() {
        userListContainer.innerHTML = '<div class="flex justify-center items-center py-10"><i data-lucide="loader-2" class="w-8 h-8 text-blue-600 animate-spin"></i></div>';
        lucide.createIcons();
        try {
          const { data: { user: adminUser }, error: adminError } = await supabaseClient.auth.getUser();
          if (adminError || !adminUser) throw adminError || new Error("Impossible d'identifier l'administrateur.");
          const currentAdminId = adminUser.id;
          const { data, error } = await supabaseClient.rpc('get_all_users');
          if (error) throw error;
          if (!data || data.length === 0) { userListContainer.innerHTML = '<p class="text-gray-600 dark:text-gray-400">Aucun utilisateur trouvé.</p>'; return; }
          
          userListContainer.innerHTML = `
            <div class="overflow-x-auto border rounded-lg dark:border-gray-700">
              <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-700">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Utilisateur</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Rôle</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Statut</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                  </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                  ${data.map(user => renderUserRow(user, currentAdminId)).join('')}
                </tbody>
              </table>
            </div>`;
          lucide.createIcons();
        } catch (error) {
          userListContainer.innerHTML = `<p class="text-red-500">Erreur critique : ${error.message}</p>`;
          notyf.error("Impossible de charger les utilisateurs. " + error.message);
        }
      }

      function renderUserRow(user, currentAdminId) {
        const avatarSrc = user.avatar_url || 'https://via.placeholder.com/40';
        const currentRole = user.role || 'user';
        const isSelf = (user.user_id === currentAdminId);
        const isBanned = user.banned_until_status !== null;
        return `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10"><img class="h-10 w-10 rounded-full object-cover" src="${avatarSrc}" alt=""></div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900 dark:text-gray-100">${user.full_name || user.username || 'N/A'}</div>
                  <div class="text-sm text-gray-500 dark:text-gray-400">${user.email}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${currentRole === 'admin' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'}">
                ${currentRole}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${isBanned ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200' : 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'}">
                ${isBanned ? 'Banni' : 'Actif'}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
              ${isSelf ? '<span class="text-gray-400 cursor-not-allowed"> (Vous) </span>' : `
                <button onclick="window.handleRoleChange('${user.user_id}', '${currentRole === 'admin' ? 'user' : 'admin'}')"
                  class="p-2 rounded-md ${currentRole === 'admin' ? 'text-yellow-600 hover:bg-yellow-100 dark:hover:bg-gray-700' : 'text-blue-600 hover:bg-blue-100 dark:hover:bg-gray-700'}"
                  title="${currentRole === 'admin' ? 'Rétrograder' : 'Promouvoir'}">
                  <i data-lucide="${currentRole === 'admin' ? 'user-minus' : 'user-plus'}" class="w-4 h-4"></i>
                </button>
                <button onclick="window.handleBanUser('${user.user_id}', ${!isBanned})"
                  class="p-2 rounded-md ${isBanned ? 'text-green-600 hover:bg-green-100 dark:hover:bg-gray-700' : 'text-red-600 hover:bg-red-100 dark:hover:bg-gray-700'}"
                  title="${isBanned ? 'Débannir' : 'Bannir'}">
                  <i data-lucide="${isBanned ? 'user-check' : 'user-x'}" class="w-4 h-4"></i>
                </button>
              `}
            </td>
          </tr>`;
      }

      window.handleRoleChange = async (userId, newRole) => {
        // ... (logique inchangée, utilise notyf)
      }
      window.handleBanUser = async (userId, shouldBan) => {
        // ... (logique inchangée, utilise notyf)
      }
      loadUsers();
    });
  </script>

  <div id="footer-placeholder"></div>
</body>
</html>
