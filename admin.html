<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>Admin - Portail BACO</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/variable/geist-sans.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist-@1.0.0/dist/fonts/geist-mono/variable/geist-mono.css" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  
  <script src="js/auth.js"></script> <script src="js/layout.js" defer></script> 

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist Sans', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
</head>
<body class="h-full flex flex-col min-h-screen bg-gray-50">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-8">Tableau de bord Administrateur</h1>

      <div class="bg-white p-6 rounded-lg shadow border border-gray-200 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Créer un nouvel utilisateur</h2>
        <form id="create-user-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label for="new-user-email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="new-user-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="new-user-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="text" id="new-user-password" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="new-user-role" class="block text-sm font-medium text-gray-700">Rôle</label>
            <select id="new-user-role" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="user">Utilisateur</option>
              <option value="admin">Administrateur</option>
            </select>
          </div>
          <div class="flex items-end">
            <button type="submit" id="create-user-button" class="flex items-center justify-center gap-2 w-full px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">
              <i data-lucide="user-plus" class="w-4 h-4"></i>
              <span>Créer</span>
            </button>
          </div>
        </form>
        <p class="mt-3 text-xs text-gray-500">Note : Assurez-vous d'avoir désactivé la "Confirmation par email" dans les réglages d'authentification de Supabase.</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Gestion des Utilisateurs</h2>
        <div id="user-list-container">
          </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    
      // --- GARDE DE SÉCURITÉ ---
      const userRole = sessionStorage.getItem('userRole');
      if (userRole !== 'admin') {
        alert("Accès refusé. Vous devez être administrateur pour voir cette page.");
        window.location.replace('accueil.html');
        return; 
      }
      // --------------------------

      const notyf = (typeof Notyf !== 'undefined') 
        ? new Notyf({ duration: 3000, position: { x: 'right', y: 'top' }, dismissible: true })
        : { success: (msg) => alert(msg), error: (msg) => alert(msg) };

      const userListContainer = document.getElementById('user-list-container');
      
      // --- Logique du formulaire de création (MIS À JOUR) ---
      const createUserForm = document.getElementById('create-user-form');
      const createUserButton = document.getElementById('create-user-button');
      const newUserEmailInput = document.getElementById('new-user-email');
      const newUserPasswordInput = document.getElementById('new-user-password');
      const newUserRoleInput = document.getElementById('new-user-role');
      
      createUserForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const email = newUserEmailInput.value;
        const password = newUserPasswordInput.value;
        const role = newUserRoleInput.value;
        
        if (password.length < 6) {
          notyf.error("Le mot de passe doit faire au moins 6 caractères.");
          return;
        }
        
        if (!confirm(`Créer un nouvel utilisateur ?\n\nEmail: ${email}\nRôle: ${role}`)) {
          return;
        }
        
        const originalButtonHtml = createUserButton.innerHTML;
        createUserButton.disabled = true;
        createUserButton.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> <span>Création...</span>';
        lucide.createIcons();
        
        try {
          // ==========================================================
          // ==    MODIFICATION: Appel de 'signUp' (au lieu de rpc/invoke)
          // ==========================================================
          // C'est la fonction client standard pour s'inscrire
          const { data, error } = await supabaseClient.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                role: role // Ajoute le rôle aux métadonnées
              }
            }
          });
          
          if (error) throw error;
          
          // Si la confirmation d'email est désactivée, l'utilisateur est créé
          // et le trigger 'handle_new_user' s'exécute.
          
          notyf.success(`Utilisateur ${email} créé avec succès !`);
          createUserForm.reset(); // Vider le formulaire
          loadUsers(); // Recharger la liste
          
        } catch (error) {
          notyf.error(`Erreur : ${error.message}`);
        } finally {
          createUserButton.disabled = false;
          createUserButton.innerHTML = originalButtonHtml;
          lucide.createIcons();
        }
      });
      // --- FIN DE LA LOGIQUE MISE À JOUR ---


      // --- Fonctions de gestion de liste (inchangées, elles appellent toujours rpc) ---
      window.handleRoleChange = async (userId, newRole) => {
        const action = newRole === 'admin' ? 'promouvoir' : 'rétrograder';
        const actionPast = newRole ==='admin' ? 'promu' : 'rétrogradé';
        if (!confirm(`Êtes-vous sûr de vouloir ${action} cet utilisateur ?`)) return;
        try {
          const { data, error } = await supabaseClient.rpc('admin_update_user_role', { user_id_to_update: userId, new_role: newRole });
          if (error) throw error;
          notyf.success(`Utilisateur ${actionPast} avec succès !`);
          loadUsers(); 
        } catch (error) {
          notyf.error(`Erreur : ${error.message}`);
        }
      }
      
      window.handleBanUser = async (userId, shouldBan) => {
        const action = shouldBan ? 'bannir' : 'débannir';
        if (!confirm(`Êtes-vous sûr de vouloir ${action} cet utilisateur ?\n\n${shouldBan ? 'Il ne pourra plus se connecter.' : 'Il pourra à nouveau se connecter.'}`)) return;
        try {
          const { data, error } = await supabaseClient.rpc('admin_set_ban_status', { user_id_to_modify: userId, should_ban: shouldBan });
          if (error) throw error;
          notyf.success(`Utilisateur ${action} avec succès !`);
          loadUsers();
        } catch (error) {
           notyf.error(`Erreur : ${error.message}`);
        }
      }
      
      function renderUserRow(user, currentAdminId) {
        // ... (Code de rendu de ligne inchangé)
        const avatarSrc = user.avatar_url || 'https://via.placeholder.com/40';
        const currentRole = user.role || 'user';
        const isSelf = (user.user_id === currentAdminId);
        const isBanned = user.banned_until_status !== null;
        return `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap"><div class="flex items-center"><div class="flex-shrink-0 h-10 w-10"><img class="h-10 w-10 rounded-full object-cover" src="${avatarSrc}" alt=""></div><div class="ml-4"><div class="text-sm font-medium text-gray-900">${user.full_name || user.username || 'N/A'}</div><div class="text-sm text-gray-500">${user.email}</div></div></div></td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${currentRole === 'admin' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">${currentRole}</span></td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${isBanned ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">${isBanned ? 'Banni' : 'Actif'}</span></td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
              ${isSelf ? '<span class="text-gray-400 cursor-not-allowed"> (Vous) </span>' : `
                <button onclick="window.handleRoleChange('${user.user_id}', '${currentRole === 'admin' ? 'user' : 'admin'}')" class="p-2 rounded-md ${currentRole === 'admin' ? 'text-yellow-600 hover:bg-yellow-100' : 'text-blue-600 hover:bg-blue-100'}" title="${currentRole === 'admin' ? 'Rétrograder' : 'Promouvoir'}"><i data-lucide="${currentRole === 'admin' ? 'user-minus' : 'user-plus'}" class="w-4 h-4"></i></button>
                <button onclick="window.handleBanUser('${user.user_id}', ${!isBanned})" class="p-2 rounded-md ${isBanned ? 'text-green-600 hover:bg-green-100' : 'text-red-600 hover:bg-red-100'}" title="${isBanned ? 'Débannir' : 'Bannir'}"><i data-lucide="${isBanned ? 'user-check' : 'user-x'}" class="w-4 h-4"></i></button>
              `}
            </td>
          </tr>`;
      }
      
      async function loadUsers() {
        // ... (Code de chargement inchangé, il appelle toujours rpc('get_all_users'))
        userListContainer.innerHTML = '<div class="flex justify-center items-center py-10"><i data-lucide="loader-2" class="w-8 h-8 text-blue-600 animate-spin"></i></div>';
        lucide.createIcons();
        try {
          const { data: { user: adminUser }, error: adminError } = await supabaseClient.auth.getUser();
          if (adminError || !adminUser) throw adminError || new Error("Impossible d'identifier l'administrateur.");
          const currentAdminId = adminUser.id;
          const { data, error } = await supabaseClient.rpc('get_all_users');
          if (error) throw error;
          if (!data || data.length === 0) { userListContainer.innerHTML = '<p class="text-gray-600">Aucun utilisateur trouvé.</p>'; return; }
          userListContainer.innerHTML = `
            <div class="overflow-x-auto border rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Utilisateur</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rôle</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  ${data.map(user => renderUserRow(user, currentAdminId)).join('')}
                </tbody>
              </table>
            </div>
          `;
          lucide.createIcons();
        } catch (error) {
          userListContainer.innerHTML = `<p class="text-red-500">Erreur critique : ${error.message}</p>`;
          notyf.error("Impossible de charger les utilisateurs. " + error.message);
        }
      }
      
      // Lancement initial
      loadUsers();

    }); // Fin de DOMContentLoaded
  </script>

</body>
</html>
