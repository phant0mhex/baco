<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>Documents - Portail BACO</title>
    <link rel="icon" type="image/png" href="favicon.jpg">

  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
 

  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
</style>
</head>

<body class="flex flex-col min-h-screen">

  <div id="nav-placeholder"></div>
  
  <div class="flex-grow">
    
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="container mx-auto p-6 md:flex md:justify-between md:items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Gestion des Documents</h1>
          <p class="mt-1 text-sm text-gray-500">Procédures, fiches réflexes et documents opérationnels.</p>
        </div>
        <div class="mt-4 md:mt-0 admin-only">
          <label class="relative flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors cursor-pointer">
            <i data-lucide="upload" class="w-5 h-5"></i>
            <span>Téléverser un document</span>
            <input type="file" id="file-upload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
          </label>
        </div>
      </div>
    </header>

    <div class="container mx-auto p-8">
      <div id="upload-status" class="admin-only mb-6 text-sm text-gray-600"></div>

      <div class="flex flex-col md:flex-row gap-8">
        
        <aside class="w-full md:w-1/4">
          <div class="mb-6">
            <label for="search-bar" class="block text-sm font-medium text-gray-700">Rechercher</label>
            <div class="relative mt-1">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input type="search" id="search-bar" oninput="loadDocuments()" placeholder="Nom du fichier..." class="block w-full rounded-md border-gray-300 pl-10 px-4 py-2 focus:border-blue-500 focus:ring-blue-500">
            </div>
          </div>
          
          <h3 class="text-lg font-semibold text-gray-800 mb-3">Catégories</h3>
          <div id="categories-list" class="space-y-2">
            </div>
        </aside>

        <main class="flex-1" id="documents-list-container">
          </main>
        
      </div>
    </div>
  </div>




<script src="js/core/layout.js" type="module"></script>
  
<script src="js/pages/documents.js" type="module"></script>


  
<div id="footer-placeholder"></div>
</body>
</html>
