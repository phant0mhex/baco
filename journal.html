<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>Journal- Portail BACO</title>
      <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>

<script src="js/core/layout.js" type="module"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
  
/* === NOUVEAU: Styles pour le popup de mention === */
   #mention-popup {
      display: none;
      position: absolute;
      top: 100%;
      margin-top: 0.25rem;
      left: 0;
      right: 0;
      z-index: 50; 
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-height: 200px;
      overflow-y: auto;
      padding: 0.25rem;
    }
    .mention-item {
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .mention-item:hover {
      background-color: #f9fafb;
    }
    .mention-item.selected {
      background-color: #dbeafe;
      color: #1e40af;
    }
    .mention-item .username {
      font-weight: 600;
    }
    .mention-item .fullname {
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .dark #mention-popup {
      background-color: #1f2937;
      border-color: #374151;
    }
    .dark .mention-item {
      color: #f9fafb;
    }
    .dark .mention-item:hover {
      background-color: #374151;
    }
    .dark .mention-item.selected {
      background-color: #1e3a8a;
      color: #dbeafe;
    }
    .dark .mention-item .username {
      color: #f9fafb;
    }
    .dark .mention-item .fullname {
      color: #9ca3af;
    }

</style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    <div class="container mx-auto p-8 max-w-3xl">
      
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Journal</h1>

     <form id="log-form" class="bg-white p-4 rounded-lg shadow border border-gray-200 mb-8 dark:bg-gray-900 dark:border-gray-700">
  <label for="log-message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nouvelle entrée :</label>

  <div class="relative">
    <textarea id="log-message" rows="3" class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="Signaler un incident, une action..."></textarea>
    <div id="mention-popup"></div>
  </div>

  <div id="attachment-preview" class="hidden mt-2 flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-800 p-2 rounded border border-gray-200 dark:border-gray-700">
    <i data-lucide="paperclip" class="w-4 h-4"></i>
    <span id="attachment-name" class="truncate max-w-xs"></span>
    <button type="button" onclick="window.clearAttachment()" class="ml-auto text-red-500 hover:text-red-700">
      <i data-lucide="x" class="w-4 h-4"></i>
    </button>
  </div>

  <div class="flex justify-between items-center mt-3">
    <div class="flex items-center gap-4">
      <label class="flex items-center space-x-2 cursor-pointer group">
        <div class="relative">
          <input type="checkbox" id="log-urgent" class="peer sr-only">
          <div class="w-10 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-red-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-600 dark:bg-gray-700"></div>
        </div>
        <span class="text-sm font-medium text-gray-700 group-hover:text-red-600 transition-colors flex items-center gap-1 dark:text-gray-300">
          <i data-lucide="siren" class="w-4 h-4"></i> Urgent
        </span>
      </label>

      <label class="flex items-center gap-1 cursor-pointer text-gray-500 hover:text-blue-600 transition-colors">
        <input type="file" id="log-attachment" class="hidden" accept="image/*,application/pdf">
        <i data-lucide="paperclip" class="w-5 h-5"></i>
        <span class="text-sm font-medium">Joindre</span>
      </label>
    </div>

    <button type="submit" id="log-submit-button" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">
      <i data-lucide="send" class="w-4 h-4"></i>
      <span>Publier</span>
    </button>
  </div>
</form>


<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-8">
  <div class="flex flex-col md:flex-row gap-4 items-end justify-between">
    
    <div class="flex flex-col md:flex-row gap-4 w-full">
      
      <div class="w-full md:w-1/2">
        <label for="filter-date" class="block text-sm font-medium text-gray-700 mb-1.5">Date</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="calendar" class="w-4 h-4 text-gray-500"></i>
          </div>
          <input type="text" id="filter-date" placeholder="Sélectionner une date" 
                 class="w-full border-gray-300 bg-gray-50 text-gray-900 rounded-lg shadow-sm pl-10 pr-4 py-2.5 focus:border-blue-500 focus:ring-blue-500 text-sm transition-colors cursor-pointer hover:bg-white">
        </div>
      </div>

      <div class="w-full md:w-1/2">
        <label for="filter-author" class="block text-sm font-medium text-gray-700 mb-1.5">Auteur</label>
        <div class="relative">
          <select id="filter-author" 
                  class="appearance-none w-full bg-gray-50 text-gray-900 border border-gray-300 hover:bg-white hover:border-gray-400 rounded-lg shadow-sm px-4 py-2.5 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all cursor-pointer text-sm">
            <option value="all">Tous les auteurs</option>
            </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
            <i data-lucide="chevron-down" class="w-4 h-4"></i>
          </div>
        </div>
      </div>

    </div>

    <div class="w-full md:w-auto">
      <button onclick="window.resetFilters()" 
              class="w-full md:w-auto px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-all shadow-sm flex items-center justify-center gap-2 h-[42px]">
        <i data-lucide="x" class="w-4 h-4"></i>
        <span>Effacer</span>
      </button>
    </div>

  </div>
</div>

      <div id="log-feed" class="space-y-6">
        </div>

        <div id="pagination-container" class="flex justify-between items-center mt-8 pt-4 border-t border-gray-200">
</div>

    </div>
  </div>

  <div id="footer-placeholder"></div>

<script src="js/pages/journal.js" type="module"></script>

<div id="edit-log-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50" style="display: none;">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-800">Modifier le message</h3>
      <button onclick="window.closeEditLogModal()" class="p-1 rounded-full text-gray-500 hover:bg-gray-200">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>
    
    <form id="edit-log-form" onsubmit="window.handleEditLogSubmit(event)">
      <input type="hidden" id="edit-log-id">
      <div class="p-6">
    <label for="edit-log-content" class="block text-sm font-medium text-gray-700 mb-2">Contenu</label>
    <textarea id="edit-log-content" rows="5" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    
    <div class="mt-4">
      <label class="flex items-center space-x-2 cursor-pointer group">
        <div class="relative">
          <input type="checkbox" id="edit-log-urgent" class="peer sr-only">
          <div class="w-10 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-red-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-600"></div>
        </div>
        <span class="text-sm font-medium text-gray-700 group-hover:text-red-600 transition-colors flex items-center gap-1">
          <i data-lucide="siren" class="w-4 h-4"></i> Urgent
        </span>
      </label>
    </div>
      
      <div class="flex justify-end items-center p-4 rounded-b-lg">
        <button type="button" onclick="window.closeEditLogModal()" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 mr-2">
          Annuler
        </button>
        <button type="submit" id="edit-log-submit-btn" class="px-4 py-2 bg-blue-600 text-white border border-transparent rounded-md shadow-sm hover:bg-blue-700 flex items-center gap-2">
          <i data-lucide="save" class="w-4 h-4"></i>
          <span>Enregistrer</span>
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
