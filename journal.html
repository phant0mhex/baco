<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <title>Journal- Portail BACO</title>
      <link rel="icon" type="image/png" href="favicon.jpg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>  <script src="https://unpkg.com/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>
<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- <script src="js/auth.js"></script>  -->
  
  <link rel="stylesheet" href="https://unpkg.com/notyf@3/notyf.min.css">
  <script src="https://unpkg.com/notyf@3/notyf.min.js"></script>

<script src="js/core/layout.js" type="module"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
  /* Cacher le corps par défaut jusqu'à ce que l'auth soit vérifiée */
  body {
    visibility: hidden;
  }
  
/* === NOUVEAU: Styles pour le popup de mention === */
    #mention-popup {
      display: none;
      position: absolute;
      bottom: 100%; /* S'affiche au-dessus du textarea */
      left: 0;
      right: 0;
      background-color: white;
      border: 1px solid #e5e7eb; /* border-gray-200 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      margin-bottom: 0.25rem;
    }
    .mention-item {
      padding: 0.5rem 0.75rem; /* p-2 px-3 */
      cursor: pointer;
    }
    .mention-item:hover {
      background-color: #f3f4f6; /* hover:bg-gray-100 */
    }
    .mention-item.selected {
      background-color: #dbeafe; /* bg-blue-100 */
      color: #1e40af; /* text-blue-800 */
    }
    .mention-item .username {
      font-weight: 600; /* font-semibold */
    }
    .mention-item .fullname {
      font-size: 0.875rem; /* text-sm */
      color: #6b7280; /* text-gray-500 */
    }


</style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <div id="nav-placeholder"></div>

  <div class="flex-grow">
    <div class="container mx-auto p-8 max-w-3xl">
      
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Journal</h1>

      <form id="log-form" class="bg-white p-4 rounded-lg shadow border border-gray-200 mb-8">
        <label for="log-message" class="block text-sm font-medium text-gray-700">Nouvelle entrée :</label>
        <textarea id="log-message" rows="3" class="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Signaler un incident, une action, une information..."></textarea>
       
       <div id="mention-popup"></div>
        <div class="flex justify-end mt-3">
          <button type="submit" id="log-submit-button" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">
            <i data-lucide="send" class="w-4 h-4"></i>
            <span>Publier</span>
          </button>
        </div>
      </form>

      <div id="log-feed" class="space-y-6">
        </div>

    </div>
  </div>

  <div id="footer-placeholder"></div>

 <script>
    window.pageInit = () => {
    
      const notyf = (typeof Notyf !== 'undefined') 
        ? new Notyf({ duration: 3000, position: { x: 'right', y: 'top' }, dismissible: true })
        : { success: (msg) => alert(msg), error: (msg) => alert(msg) };

      const logForm = document.getElementById('log-form');
      const logMessageInput = document.getElementById('log-message');
      const logSubmitButton = document.getElementById('log-submit-button');
      const logFeed = document.getElementById('log-feed');
      
      // --- MODIFIÉ ---
      // Nous définissons ces variables à un niveau supérieur
      let currentUserId = null;
      let currentUserFullName = 'un utilisateur'; // Pour savoir qui *envoie* la mention
      // --- FIN MODIF ---

      const adminRole = sessionStorage.getItem('userRole') === 'admin';
      
      const logChannel = supabaseClient.channel('baco-main-courante');
      
      const JOURNAL_STORAGE_KEY = 'lastJournalVisit'; 

      // --- NOUVEAU: Variables pour le popup de mention ---
      const mentionPopup = document.getElementById('mention-popup');
      let userCache = []; // Cache pour stocker la liste des utilisateurs
      let selectedMentionIndex = -1;
      let currentMentionQuery = '';
      // ---------------------------------------------------

      /**
       * NOUVEAU: Charge la liste des utilisateurs pour les mentions
       */
      async function loadUserCache() {
        try {
          const { data, error } = await supabaseClient
            .from('profiles')
            .select('id, username, full_name')
            .order('username', { ascending: true });
          if (error) throw error;
          userCache = data;
          console.log(`[Mentions] Cache de ${userCache.length} utilisateurs chargé.`);
        } catch (error) {
          console.error("Erreur chargement cache utilisateurs:", error.message);
        }
      }


      // --- NOUVEAU: Récupérer l'ID et le nom de l'utilisateur actuel au démarrage ---
      (async () => {
        try {
          const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
          if (authError || !user) throw new Error("Utilisateur non identifié");
          currentUserId = user.id;
          
          // Récupérer le profil pour connaître le nom de l'expéditeur
          const { data: profile, error: profileError } = await supabaseClient
            .from('profiles')
            .select('full_name, username') // On prend le username au cas où full_name est vide
            .eq('id', currentUserId)
            .single();
            
          if (profile) {
            currentUserFullName = profile.full_name || profile.username || 'un utilisateur';
          }
        } catch (error) {
          console.error("Erreur init. utilisateur journal:", error.message);
          notyf.error("Impossible d'identifier l'utilisateur pour les mentions.");
        }
      })();
      // --- FIN NOUVEAU ---

     
      // ... (La fonction markJournalAsRead reste inchangée) ...
      async function markJournalAsRead() {
        const now = new Date().toISOString();
        localStorage.setItem(JOURNAL_STORAGE_KEY, now);
        if (window.loadJournalNotificationCount) {
             window.loadJournalNotificationCount();
        }
      }

      // ... (La fonction formatLogDate reste inchangée) ...
      function formatLogDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('fr-FR', {
          day: '2-digit',
          month: 'short',
          hour: '2-digit',
          minute: '2-digit'
        }).replace('.', '');
      }

      /**
       * Charge le fil des messages
       */
      async function loadLogFeed() {
        logFeed.innerHTML = '<div class="flex justify-center items-center py-20"><i data-lucide="loader-2" class="w-10 h-10 text-blue-600 animate-spin"></i></div>';
        lucide.createIcons();
        
        try {
          const { data, error } = await supabaseClient
            .from('main_courante')
            .select(`
              *,
              profiles ( full_name, avatar_url )
            `)
            .order('created_at', { ascending: false })
            .limit(50); 

          if (error) throw error;
          
          // MODIFICATION: L'authentification est déjà faite au-dessus
          // L'ancien bloc "if (!currentUserId)" est supprimé d'ici.
          
          markJournalAsRead();

          // ... (Le reste de la fonction loadLogFeed reste inchangé) ...
          if (data.length === 0) {
            logFeed.innerHTML = `
              <div class="flex flex-col items-center justify-center text-center py-16 px-6 bg-white rounded-lg border border-dashed border-gray-300">
                <i data-lucide="message-square-x" class="w-16 h-16 text-gray-300"></i>
                <h3 class="mt-4 text-xl font-semibold text-gray-800">Journal vide</h3>
                <p class="mt-2 text-sm text-gray-500">Aucune entrée n'a été enregistrée pour le moment. Soyez le premier !</p>
              </div>
            `;
            lucide.createIcons();
            return;
          }
          
          logFeed.innerHTML = data.map(entry => {
            const author = entry.profiles; 
            const timestamp = formatLogDate(entry.created_at);
            const authorName = author ? author.full_name : 'Utilisateur supprimé';
            const authorAvatar = author ? author.avatar_url : 'https://api.dicebear.com/9.x/micah/svg?seed=deleted';
            const canDelete = adminRole || (currentUserId && currentUserId === entry.user_id);
            
            return `
              <div class="bg-white shadow border border-gray-200 rounded-lg flex gap-4 p-4">
                <img src="${authorAvatar}" alt="avatar" class="w-10 h-10 rounded-full object-cover hidden sm:block">
                
                <div class="flex-1">
                  <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-2">
                      <img src="${authorAvatar}" alt="avatar" class="w-8 h-8 rounded-full object-cover sm:hidden"> <span class="font-semibold text-gray-900">${authorName}</span>
                      <span class="text-xs text-gray-500">${timestamp}</span>
                    </div>
                    ${canDelete ? `
                    <button onclick="window.deleteLogEntry(${entry.id})" class="admin-only p-1 text-red-500 rounded-full hover:bg-red-100" title="Supprimer">
                      <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                    ` : ''}
                  </div>
                  
                  <p class="text-gray-700 whitespace-pre-wrap">${entry.message_content}</p>
                </div>
              </div>
            `;
          }).join('');

          lucide.createIcons();
          
        } catch (error) {
          logFeed.innerHTML = `<p class="text-red-600 text-center">Erreur: ${error.message}</p>`;
          notyf.error('Erreur lors du chargement des messages.');
        }
      }
      
      /**
       * Gère la soumission d'un nouveau message
       */
      async function handlePostSubmit(event) {
        event.preventDefault();
        const message = logMessageInput.value;
        if (!message.trim()) return; 
        
        if (!currentUserId) {
           notyf.error("Erreur: utilisateur non identifié.Veuillez rafraîchir la page.");
           return;
        }
        
        logSubmitButton.disabled = true;
        logSubmitButton.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> <span>Publication...</span>';
        lucide.createIcons();
        
        try {
         

          // Insertion du message (inchangé)
          const { error } = await supabaseClient
            .from('main_courante')
            .insert({
              user_id: currentUserId,
              message_content: message
            });
            
          if (error) throw error;
          
          logMessageInput.value = ''; 
          notyf.success('Message publié !');
          
          // Envoyer un signal de "nouveau post" (inchangé)
          logChannel.send({ type: 'broadcast', event: 'new-post' });
          
          
          
          loadLogFeed();
          
        } catch (error) {
          notyf.error("Erreur: " + error.message);
        } finally {
          logSubmitButton.disabled = false;
          logSubmitButton.innerHTML = '<i data-lucide="send" class="w-4 h-4"></i> <span>Publier</span>';
          lucide.createIcons();
        }
      }
      
      // ... (La fonction deleteLogEntry reste inchangée) ...
      window.deleteLogEntry = async (id) => {
        if (!confirm("Êtes-vous sûr de vouloir supprimer cette entrée ?")) return;
        try {
          const { error } = await supabaseClient
            .from('main_courante')
            .delete()
            .eq('id', id);
          if (error) throw error;
          notyf.success('Message supprimé.');
          logChannel.send({ type: 'broadcast', event: 'new-post' });
          loadLogFeed(); 
        } catch (error) {
          notyf.error("Erreur: " + error.message);
        }
      }

// --- NOUVELLES FONCTIONS DE MENTION ---

      /**
       * Affiche le popup de mention avec les utilisateurs filtrés
       */
      function showMentionPopup(query) {
        currentMentionQuery = query.toLowerCase();
        
        const filteredUsers = userCache.filter(user => 
          user.username.toLowerCase().includes(currentMentionQuery) ||
          (user.full_name && user.full_name.toLowerCase().includes(currentMentionQuery))
        );
        
        if (filteredUsers.length === 0) {
          hideMentionPopup();
          return;
        }

        mentionPopup.innerHTML = filteredUsers.map((user, index) => `
          <div class="mention-item" data-index="${index}" data-username="${user.username}" onmousedown="window.selectMention(event)">
            <span class="username">@${user.username}</span>
            <span class="fullname">(${user.full_name || '...'})</span>
          </div>
        `).join('');
        
        mentionPopup.style.display = 'block';
        selectedMentionIndex = 0;
        updateMentionSelection();
      }

      /**
       * Met à jour la surbrillance dans le popup
       */
      function updateMentionSelection() {
        mentionPopup.querySelectorAll('.mention-item').forEach((item, index) => {
          if (index === selectedMentionIndex) {
            item.classList.add('selected');
            item.scrollIntoView({ block: 'nearest' });
          } else {
            item.classList.remove('selected');
          }
        });
      }
      
      /**
       * Cache le popup de mention
       */
      function hideMentionPopup() {
        mentionPopup.style.display = 'none';
        selectedMentionIndex = -1;
      }

      /**
       * Gère la saisie dans le textarea
       */
      function handleInput(e) {
        const text = logMessageInput.value;
        const cursorPos = logMessageInput.selectionStart;
        const textBeforeCursor = text.substring(0, cursorPos);
        
        const lastAtIndex = textBeforeCursor.lastIndexOf('@');
        
        if (lastAtIndex === -1) {
          hideMentionPopup();
          return;
        }

        // Vérifier qu'il n'y a pas d'espace entre @ et le terme
        const potentialQuery = textBeforeCursor.substring(lastAtIndex + 1);
        if (potentialQuery.includes(' ')) {
          hideMentionPopup();
          return;
        }

        showMentionPopup(potentialQuery);
      }

      /**
       * Gère la navigation au clavier dans le popup
       */
      function handleKeydown(e) {
        if (mentionPopup.style.display !== 'block') return;

        const items = mentionPopup.querySelectorAll('.mention-item');
        if (items.length === 0) return;

        switch (e.key) {
          case 'ArrowDown':
            e.preventDefault();
            selectedMentionIndex = (selectedMentionIndex + 1) % items.length;
            updateMentionSelection();
            break;
          case 'ArrowUp':
            e.preventDefault();
            selectedMentionIndex = (selectedMentionIndex - 1 + items.length) % items.length;
            updateMentionSelection();
            break;
          case 'Enter':
          case 'Tab':
            e.preventDefault();
            selectMention();
            break;
          case 'Escape':
            e.preventDefault();
            hideMentionPopup();
            break;
        }
      }

      /**
       * Insère la mention sélectionnée dans le textarea
       */
      window.selectMention = (e) => {
        let selectedItem;
        if (e) { // Clic de la souris
          selectedItem = e.currentTarget;
        } else { // Touche Entrée
          selectedItem = mentionPopup.querySelector('.mention-item.selected');
        }

        if (!selectedItem) return;

        const username = selectedItem.dataset.username;
        const text = logMessageInput.value;
        const cursorPos = logMessageInput.selectionStart;
        const textBeforeCursor = text.substring(0, cursorPos);
        const lastAtIndex = textBeforeCursor.lastIndexOf('@');

        const textBefore = text.substring(0, lastAtIndex);
        const textAfter = text.substring(cursorPos);

        logMessageInput.value = textBefore + `@${username} ` + textAfter;
        
        // Replacer le curseur
        const newCursorPos = (textBefore + `@${username} `).length;
        logMessageInput.focus();
        logMessageInput.setSelectionRange(newCursorPos, newCursorPos);

        hideMentionPopup();
      }



     // --- Lancement et Abonnements ---
      
 loadLogFeed();
logForm.addEventListener('submit', handlePostSubmit);

// S'assurer que le cache est chargé AVANT d'attacher les écouteurs de @mention
loadUserCache().then(() => {
    console.log("[Mentions] Le cache est prêt. Activation des écouteurs.");
    // On attache les écouteurs spécifiques aux mentions ICI
    logMessageInput.addEventListener('input', handleInput);
    logMessageInput.addEventListener('keydown', handleKeydown);
}).catch(err => {
    console.error("[Mentions] Échec du chargement du cache, les @mentions ne fonctionneront pas.", err);
    notyf.error("Erreur: le service de @mention n'a pas pu démarrer.");
});

// Cet écouteur peut rester à l'extérieur
document.addEventListener('click', (e) => {
  if (!logForm.contains(e.target)) {
    hideMentionPopup();
  }
});
      
      // Abonnements Realtime (inchangés)
      logChannel
        .on(
          'broadcast', 
          { event: 'new-post' },
          (payload) => {
            console.log('Nouveau message reçu, rechargement...');
            loadLogFeed(); 
          }
        )
        .on(
          'broadcast',
          { event: 'mention' },
          (payload) => {
            const { mentioned_ids, author_name, author_id } = payload.payload;
            if (currentUserId && mentioned_ids.includes(currentUserId) && author_id !== currentUserId) {
              notyf.success(`Vous avez été mentionné par ${author_name} dans le journal !`);
            }
          }
        )
        .subscribe((status) => {
          if (status === 'SUBSCRIBED') {
            console.log('Connecté au canal temps réel du journal (avec mentions).');
          }
        });

    }; // Fin de window.pageInit
  </script>

</body>
</html>
