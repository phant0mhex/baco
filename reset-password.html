<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe - BACO</title>
  <link rel="icon" type="image/png" href="favicon.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist&family=Geist+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.303.0/dist/umd/lucide.min.js" defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { fontFamily: { sans: ['Geist', 'sans-serif'], mono: ['Geist Mono', 'monospace'] } }
      }
    }
  </script>
</head>
<body class="h-full flex flex-col items-center justify-center bg-gray-900 font-sans p-4">

  <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-sm">
    <img src="logobaco.png" alt="Logo BACO" class="w-4/5 mx-auto mb-8">
    
    <form id="reset-form" class="space-y-4 hidden">
      <h2 class="text-xl font-semibold text-white text-center">Nouveau mot de passe</h2>
      <div>
        <label for="password" class="sr-only">Nouveau mot de passe</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="password" id="password" required minlength="6"
                 class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 placeholder="Nouveau mot de passe">
        </div>
      </div>
      <div>
        <label for="confirm-password" class="sr-only">Confirmer</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="password" id="confirm-password" required minlength="6"
                 class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 placeholder="Confirmer le mot de passe">
        </div>
      </div>
      
      <button type="submit" id="reset-button" 
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md flex items-center justify-center gap-2 hover:bg-blue-700 disabled:bg-blue-400">
        <i data-lucide="save" class="w-5 h-5"></i>
        <span>Enregistrer</span>
      </button>
    </form>
    
    <div id="message-div" class="text-center text-gray-300">
      <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto"></i>
      <p>Vérification du lien...</p>
    </div>
  </div>

  <script>
    // Initialiser Supabase (identique à index.html)
    const SUPABASE_URL = 'https://mgljaheyimizrydazrxh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nbGphaGV5aW1penJ5ZGF6cnhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTc1MDIsImV4cCI6MjA3NzQzMzUwMn0.nwMgm-ehAppq0WP-MK8459ZIvsWKjbJmsq6qL_t5sQo';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const resetForm = document.getElementById('reset-form');
    const resetButton = document.getElementById('reset-button');
    const newPasswordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const messageDiv = document.getElementById('message-div');

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });

    // 1. Écouter l'événement spécial de Supabase
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        // Le lien est valide, l'utilisateur est dans un état "récupération"
        messageDiv.classList.add('hidden');
        resetForm.classList.remove('hidden');
      }
    });

    // 2. Gérer la soumission du nouveau mot de passe
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      messageDiv.classList.remove('hidden');
      messageDiv.innerHTML = '';
      
      if (newPassword.length < 6) {
        messageDiv.innerHTML = '<p class="text-red-400">Le mot de passe doit faire 6 caractères minimum.</p>';
        return;
      }
      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<p class="text-red-400">Les mots de passe ne correspondent pas.</p>';
        return;
      }

      resetButton.disabled = true;
      resetButton.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> <span>...</span>';
      lucide.createIcons();

      try {
        // Mettre à jour le mot de passe de l'utilisateur
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;

        messageDiv.innerHTML = '<p class="text-green-400">Mot de passe mis à jour ! Redirection...</p>';
        setTimeout(() => {
          window.location.href = 'index.html'; // Retour à la page de connexion
        }, 2000);

      } catch (error) {
        messageDiv.innerHTML = `<p class="text-red-400">Erreur: ${error.message}</p>`;
        resetButton.disabled = false;
        resetButton.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i> <span>Enregistrer</span>';
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
